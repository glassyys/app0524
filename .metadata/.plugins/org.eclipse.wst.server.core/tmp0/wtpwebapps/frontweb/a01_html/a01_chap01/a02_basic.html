<!DOCTYPE html>
<!-- html의 주석 코드 
1. html을 해석하여 출력하지 않는다.
2. 주로 설명 내용을 적을 때, 활용한다.

# DOCTYPE html
1. html의 version에 따를 선언을 말한다.
2. html5에 대한 선언을 지칭한다.
-->
<html>
<!--  
1. html은 계층형 구조로 되어 있다.
2. 최상위 계층이 html 코드이다.
3. 차상위 head, body, foot
 -->
	<head>
		<meta charset="UTF-8">
		<title>브라우저에서 타이틀 역할을 한다.(상단표현)</title>
	</head>
	<body>
		<h2>주로 화면에 출력할 내용..</h2>
	</body>
</html>
