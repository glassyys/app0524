# html 태그의 특징
1. 기본형식
	<img src="heart.jpg" 
	width="100" height="50" alt="사랑합니다">
	
	img : 태그명
	src : 태그의 속성
	"heart.jpg" : 태그의 속성값
2. 특징
	1) 시작/종료 태그
		HTML은 시작 종료 태그가 있는 것이 있고, 시작 태그가 있는 경우도
		있다.	
		EX) <html></html> <h2></h2>
            <br> 시작 태그만 있는 경우
    2) 태그와 속성은 대소문자 구분이 없다.
    	<HTML> </html>
    	<img SRc="heart.jpg"
    		대소문자 구분 없이 사용된다.
    3) 속성값에는 불필요한 공백문자를 넣지 않는다. html5표준에 어긋난다.
    	<img width=" 100" (X)

ex) 앞에 내용 기준으로 브라우저에 "안녕하세요"라고 상단에 타이틀을 출력하고
	내용으로 화면에서 타이틀과 브라우저 타이틀을 차이가 있네요 라고 출력하게 
	하세요..
