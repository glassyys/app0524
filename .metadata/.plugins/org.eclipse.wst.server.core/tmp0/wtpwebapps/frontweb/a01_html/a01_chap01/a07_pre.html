<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>개발자의 포맷 그대로 출력하기</h3>
<hr>
<p>
&lt;p&gt; 태그를 사용하면 
		여러 개의 빈 칸은 하나로, 
		여러 줄은 한 줄에 붙여 출력됩니다.</p>
<hr>
<!-- 
# pre 태그 사이에 있는 글자는 공백이나
줄바꾸기 처리가 되지만 한글크기 여백처리 등에
한계가 있어서, 부분적으로 특수한 경우에만 사용된다.
 -->
<pre>
그러나 &lt;pre&gt; 태그를 사용하면 
		사용자가 입력한 
		그대로 출력됩니다.</pre>
</body>
</html>
