<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>블럭과 인라인 태그</title>
</head>
<body>
<!-- 
# 블럭 태그와 인라인 태그
1. 태그 : 블럭 태그와 인라인 태그로 구분
	1) 블럭 태그 사례 ex) p, h1, div, ul
	2) 인라인 태그 ex) strong, a, img, span
2. 블럭 태그
	1) 항상 새 라인에서 시작하여 출력
	2) 양 옆에 다른 컨텐츠를 배치하지 않고 한 라인 독점 사용
	3) 가장 많이 사용되는 블럭 태그 div
3. 인라인 태그
	1) 블럭 속에 삽입되어 블럭의 일부로 출력
	2) 가장 많이 사용되는 인라인 태그 : span
 -->
	<h1>사랑(블럭태그)</h1>
	<hr><!-- 블럭태그 -->
	<div>내가 사람의 방언과 천사의 말을 할지라도
		사랑이 없으면 소리나는 구리와 울리는 꽹과리가 되고,
		사랑이 없으면 아무것도 아니라..
	</div><!-- 블럭태그 -->
	<p>우리 서로 사랑하면 살아요</p><!-- 블럭태그 -->
	<span>천사</span>, <span>사랑</span>, <strong>강조를 나타낼 때..</strong>
	<!-- 인라인태그 : 줄이 바뀌지 않는다.. -->
	<!-- 블럭태그 안에 인라인 혼합 처리 -->
	<div >내가 사람의 방언과 <span style="color:blue">천사의 말</span>을 할지라도
		<!-- inline css 설정
		태그명 style="속성:속성값"
		 -->
		 
		<span style="color:red">사랑</span>
		
		이 없으면 소리나는 구리와 울리는 꽹과리가 되고,
		<span style="color:red">사랑</span>이 없으면 아무것도 아니라..
	</div>	
	
	
	
	
	
	 
</body>
</html>
