<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
# 이미지 삽입
1. img 태그의 src 속성에 이미지 파일의 주소 지정
	src로 지정할 수 있는 이미지 종류
	bmp, gif, png, jpg, animated-gif
2. 기본 형식
	img src="이미지 파일의 위치/주소"
	    alt="이미지가 없을때 대체할 문자열"
	    width="이미지 폭"
	    height="이미지 높이"
3. 주요 속성
	1) src : 이미지 파일의 url로 특정이미지를 지정한다 ex) banana.jpg
	2) alt : 이미지가 없거나 손상되는 등 이미지를 출력할 수 없는 경우 출력되는 문자열, 필수 속성 지정
	3) width : 이미지가 출력되는 너비로 생략되면 원본 이미지의 폭, 픽셀 수
	4) height : 이미지를 출력되는 높이로 생략되면 원본 이미지의 너비, 픽셀 수 지정
 -->
	<img src="apple.png" width="300" height="300"/> 
	
 	<!-- 
 	ex) banana.png 위와 같이 같은 폴드에 복사한 후에
 	실행해주세요..
 	 -->
 	<img src="banana.png" />
 	<img src="apple2.png" alt="사과이미지표시"/>
 	<!-- 
 	ex) 
 	Elvis.png 파일을 가져와서 복사한 후,
 	width/height 속성이 없는 것과
 	width/height 속성을 100/200으로 설정한 후, 화면에 출력하세요.
 	Elvis99.png로 설정하여 엘비스이미지표시 라고 alt 속성으로
 	처리된 것도 선언해주세요.
 	
 	 -->
 	<img src="Elvis.png"/><br>
 	<img src="Elvis.png" width="100" height="200"/><br>
 	<img src="Elvis99.png" alt="엘비스이미지표시"/>
 	

</body>
</html>
