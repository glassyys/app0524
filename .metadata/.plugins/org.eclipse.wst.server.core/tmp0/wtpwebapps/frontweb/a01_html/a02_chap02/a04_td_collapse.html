<!-- 
# cell 병합 처리 방법
1. 일단 구조를 확인하여 병합 전의 nxm의 테이블을 생성한다.
2. 병합할 셀을 확인하여 병합할 갯수와 함께
   1) 열단위로 병합할 경우 colspan="병합할갯수"로 지정하고,
      병합 후, 필요 없는 td는 삭제 한다.
   2) 행단위로 병합할 경우 rowspan="병합할갯수"로 지정하고,
      병합 후, 필요 없는 td는 삭제 한다.
   2) 열/행단위 모두 병합할 경우 해당 td에 colspan, rowwpan
       을 선언한 후 그 외 필요없은 셀을 모두다 삭제한다.

-->
<!--3 X 3 테이블에서 상단 열 모두 열단위 병합,
	가장 오른쪽 열아래로 병합처리 
-->
<table width="100" height="100" border>
	<tr>
		<td colspan="3"></td>
	</tr>

	<!-- 
	학생의 성적표(1학년3반)
	no   이름    국어    영어    수학     총점   평균
	1    @@@    @@@    @@@    @@@     @@    @@
	2    @@@    @@@    @@@    @@@     @@    @@
	3    @@@    @@@    @@@    @@@     @@    @@
 	 반평균       @@@    @@@    @@@          @@@
	
	
	 -->
<h2 allign="center">학생의 성적표(1학년3반)</h2>
