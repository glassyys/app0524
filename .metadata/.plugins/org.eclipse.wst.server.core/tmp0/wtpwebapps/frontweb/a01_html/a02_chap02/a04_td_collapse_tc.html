<!DOCTYPE html>

<head>

<body>
	<h2>셀병합 연습..</h2>
	<!-- 
	# cell병합 처리 방법
	1. 일단 구조를 확인하여 병합 전의 n x m의 테이블을 생성한다.
	2. 병합할 셀을 확인하여 병합할 갯수와 함께
		1) 열단위로 병합할 경우 colspan="병합할갯수"로 지정하고,
			병합 후, 필요 없는 td는 삭제 한다.
		2) 행단위로 병합할 경우 rowspan="병합할갯수"로 지정하고
			병합 후, 필요 없는 td는 삭제 한다.
		3) 열/행 단위 모두 병할할 경우 해당 
		    td에 colspan, rowspan
			을 선언한 후, 그외 필요 없는 셀을 모두다 삭제한다.
	 -->
	<!-- 3 X 3 테이블에서 상단 열 모두 열단위 병합, 
		가장 오른쪽 열아래로 병합처리 -->
	<table width="100" height="100" border>
		<tr>
			<td colspan="3"></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td rowspan="2"></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
		</tr>
	</table>

	<!-- 
	학생의 성적표(1학년3반)
	no   이름    국어    영어    수학     총점   평균
	1    @@@    @@@    @@@    @@@     @@    @@
	2    @@@    @@@    @@@    @@@     @@    @@
	3    @@@    @@@    @@@    @@@     @@    @@
 	 반평균       @@@    @@@    @@@          @@@
	
	
	 -->
	<h2 align="center">학생의 성적표(1학년3반)</h2>
	<table align="center" width="80%" border>
		<col width="10%"><!-- 열별로 크기 조절 -->
