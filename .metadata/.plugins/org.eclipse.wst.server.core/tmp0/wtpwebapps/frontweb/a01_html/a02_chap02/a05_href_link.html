<!--
# 하이퍼링크
1. html에서 하이퍼링크는 웹페이지에서 다른 페이지로 이동하거나, 동일한 페이지
내의 다른 색션으로 이동하거나, 다른 웹 사이트로 이동할 수 있도록 하는 링크를 말합니다.
하이퍼링크는 a 태그클 사용하여 생성됩니다. 이 태그는 앵크(anchor)의 약자로 사용됩니다.
2. 주요속성
	1) herf : 하이프링크가 가리키는 대상이 url을 지정합니다. 이 속성은 필수입니다.
	2) target : 링크가 어디서 열릴지를 지정합니다. 에를 들어, 새탭에서 링크를
		열고 싶다면, _blank값을 사용합니다.
	3) rel : 현재 문서와 링크된 문서 사이의 관계를 명시합니다. 예슬들어
		nofollow값을 사용하여 검색 엔진에서 링크를 따라가지 않도록 지정할 수
		있습니다.
	4) title : 링크에 대한 추가 정보를 제공하는 툴팁을 생성합니다.
		이 속성은 선택 사항입니다.
3. 기본형식
	a href="이동할페이시" 속성="속성값"
-->

	<h2>동일한 페이지 내의 다른 영역으로 이동하기</h2>
	<!-- href="#아이디명" : 해당하는 아이디명으로 선언된 곳으로 이동 할 때 --> 
	<a href="#section1">영역 1로 이동</a><br>
	<!--
	id속성으로 선언한 태그가 있고,
	<h1 id="call01">
	id를 link로 클릭했을 때, 이동할 수 있게 할려면
	<a href="#아이디명">이동</a>
	
	ex) <a href="#call01">이동</a>
	 
	-->
	<a href="#spring">목차1(스프링 개요)</a>
	<h2>다른 페이지로 이동 처리(같은폴더기준)</h2>
	<a href="a01_list.html">리스트페이지로 이동</a>
	<h2>메뉴페이지</h2>
	<a href="a06_menu.html">메뉴페이지 이동</a>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<h2 id="section1">영역1로 오셨군요</h2>
	<h2 id="spring">스프링개요</h2>
	<p> 스프링은 Java 기반의 애플리케이션 프레임워크이다 </p> <br>
<!--  
	ex1) 목차1(스프링 개요) 이동 ==> 클릭시, 같은페이지내에 스프링 개요 부분으로
			이동 처리
	ex2) a06_menu.html 메뉴페이지 이동시 해당 페이지로 이동하고,
			해당 레이지에서 로그인 처리를 클릭시, 아래 a07_login.html로 이동처리

		 	로그인 화면 표시, 다시 기본 메류로 이동 클릭시 a06_menu.html로

-->
