# 주소이동
1. 상대주소
	현재페이지를 기준으로 하위 폴드,상위 폴드 등에
	있는 페이지로 이동하는 것을 말한다.
	1) 현재페이지의 동일 폴드하위에 페이지는 페이지 그대로 사용하여 이동 가능
	2) 하위 폴드에 있는 페이지는
		href="폴드명/페이지명" 형식으로 이동하다.
	3) 상위 폴드에 있는 페이지는
		href="../페이지명" 형식으로 이동한다.
 -->
 <h2>상대주소로 페이지 호출</h2>
<p><a href="../a01_chap01/a10_img.html">상위</a></p>
