<!-- 
# 인라인 프레임
1. 하나의 화면에 여러개의 화면을 호출하여, 다양한 형태로 화면 구성을 하거나
	외부프로그램(google map, 외부 api)를 사용할 때 활용한다.
2. 기본형식
	<iframe src="포함할페이지" width="넓이" height="높이"></iframe> 
3. 주요속성
	1) src : 포함할 내부페이지나 외부페이지 주소
	2) name : 프레임의 이름
	3) width/height : 넓이와 높이
	4) srcdoc : 직접 html 태그로 작성한 텍스트로 출력된 내용
-->
	<h2>1. 코드로 iframe</h2>
	<iframe srcdoc="<h1>안녕하세요</h1>" width="300" height="200"></iframe>
	<h2>3. 내부 페이지 호출</h2>
	<iframe src="a01_list.html" width="300" height="200"></iframe>
	<h2>3. 외부 페이지 호출</h2>
	<iframe src="https://www.gmarket.co.kr/" width="600" height="500"></iframe>
<!--
ex) 1. 내부페이지로 07_login.html 페이지 호출,
	2. 외부페이지로 w3school페이지 호출
	하여 하나의 화면에 2개의 페이지가 호출되게 처리하세요.
	==> a10_inlineDual.html 
-->
</body>
</html>
