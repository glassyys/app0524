<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
html, body { margin: 0; padding: 0; height: 100%; }
header {
	width: 100%; height: 15%; 
	background: yellow;
}
nav { 
	width: 15%; height: 70%; float: left;
	background: orange;
}
section {
	width: 70%; height: 70%; float: left;
	background: olivedrab;
}
aside {
	width: 15%; height: 70%; float: left;
	background: orange;
}
footer { 
	width: 100%; height: 15%; clear: both; 
	background: plum;
}
</style>

</head>
<body>
<!-- 
# html5의 문서 구조화
1. 기존 html의 한계:웹 문서 구조를 표현하는 태그 없음
	- div 태그나 table 태그로 구조화되어 보이기 작성
	- html 페이지의 소스를 보면 문서 구조 파악 불가능
2. 문서 구조화의 이유
	- 검색 엔진이 좋아하는 웹 페이지 작성의 필요성 대두
		정보 탐색이 중요해진 시대
		사물인터넷으로 it장치들이 스스로 정보 검색하는 시대
		사용자가 만든 웹 페이지 가치 극대화 - 탐색이 쉽도록 작성
3. 시맨틱 웹
	- 웹 문서를 구조화하여 의미 있는 내용 탐색이 용이한 웹
	- 기존 태그
		<p>, <div>, <h1>, <h2>등 태그 사용, 문서의 구조나
		의미 전달 어려움
	- 시맨틱 태그
		문서의 구조와 의미를 전달하는 태그
		<header>, <section>, <article>, <main>, <summary>
4. 구글 검색 엔진 사례
	- 웹페이지에서 시맨틱 태그 검색
	- 리뷰, 사람, 제품, 업체, 이벤트, 음악 등 검색 결과 제공
 -->
	<header>헤더</header>
	<nav>네비게이션바</nav>
	<section>섹션</section>
	<aside>어사이드</aside>
	<footer>아래(풋)</footer>
<!-- 
# 시맨틱 태그의 의미
1. header
	페이지나 섹션의 머리말 표현
	페이지 제목, 페이지를 소개하는 간단한 설명
2. nav
	하이퍼링크들을 모아 놓은 특별한 섹션
	페이지 내 목차를 만드는 용도
3. section
	문서의 장(chapter, section) 혹은 절을 구성하는 역할
	일반 문서에 여러 장이 있듯이 웹 페이지에 여러 section 가능
	헤딩 태그(h1~h6)를 사용하여 절 혹은 섹션의 주제 기입
4. article
	본문과 연관 있지만, 독립적인 콘텐트를 담는 영역
	혹은 보조 기사, 블로그 포스트, 댓글 등 기타 독립적인 내용
	article에 담는 내용이 많은 경우 여러 section 둘 수 있음
5. aside
	본문에서 약간 벗어난 노트나 팀
	신문, 잡지에서 주요 기사 옆 관련 기사, 삽입 어구로 표현된 논평 등
	페이지의 오른쪽이니 왼쪽에 주로 배치
6. foot
	꼬리말 영역, 주로 저자나 저작권 정보
		
	



 -->
	
	
</body>
</html>
