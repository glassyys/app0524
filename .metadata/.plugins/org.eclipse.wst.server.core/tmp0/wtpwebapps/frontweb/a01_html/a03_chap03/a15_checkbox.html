<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>다중 선택이 가능한 checkbox!!</title>
</head>
<body>
<h2>먹고 싶은 것을 모두 체크하세요..</h2>
<hr>
	<form action="a16_rev.jsp">
	<h3>중국집</h3>
	짜장면:<input type="checkbox" name="chinaFoods" value="짜장면"><br>
	짬뽕:<input type="checkbox" name="chinaFoods" value="짬뽕" checked><br>
	탕수육:<input type="checkbox" name="chinaFoods" value="탕수육"><br>
	<input type="submit"/>
	<!-- 
# type="checkbox"
1. 다중선택이 가능하면서 모양인 []로 value으로 선택된 값을 지정한다.
2. check가 된 것만 서버에 전송이 된다.
	 -->
</form>
</body>
</html>
