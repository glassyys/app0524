<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!--
# 선택형 입력 : 콤보 박스
1. 콤보박스 형태인 select 태그는 드롭다운 리스트 형식으로 목록 중 하나를
	선택할 때, 주로 사용된다.
2. 기본 형식
	<select name="요청값">
		<option>선택1</option>
		<option>선택2</option>
		<option>선택3</option>
	</select>
	==> ${param.요청값}
	
	<select name="요소 이름" size="화면에 보일 갯수(default 1개)"
			multiple(다중선택가능)>
		<option value="값" selected>레이블</option>
		<option value="값">레이블</option>
		<option value="값">레이블</option>
	</select>
	
	3. 속성 의미
	name : 요청값을 식별할 때, 사용된다.
	size : 리스트 내용을 화면에 2개이상 보일 때, 사용된다.
		보통 1개만 보이게 처리한다.
	multiple : ctrl 키를 누른 후에 다중으로 선택할 때, 사용하는 옵션이다.
		물론 서버에 요청되는 데이터도 다중의 배열로 전송이 된다.
	selected : 초기에 선택되어지는 option을 의미한다.
	value : 화면에 보이는 레이블과 실제 전송되는 value값이 다를 때,
		사용되는 옵션이다. 일반적으로 이 속성이 없으면 화면에 보이는 label이
		요청값으로 전송된다.
		ex) 부서정보
		<select name="dept">
			<option value="10">인사</option>
			<option value="20">재무</option>
			<option value="30">기획</option>
			서버에 요청값을 넘길데이터 부서코드, 화면에 보이는 선택사항은
			부서명을 처리할 때, 사용한다.
		</select>
		
		<select name="dept">
			<option>인사</option>
			<option>재무</option>
			<option>기획</option>
			value가 없을 때 서버에 요청값 부서명 한글이 넘어간다.
		</select>
-->
	<form action="a04_comboBox.jsp">
		국적 선택
		<select name="country">
			<option value="us">미국</option>
			<option value="ca">캐나다</option>
			<option value="kr selected">한국</option>
			<option value="uk">영국</option>
		</select><br>
		<!-- 
		country=ko ==> 등으로 요청값을 value값에 설정된 값으로 전송한다.
		-->
		좋아하는 동물 선택
		<select name="animal" size="2" multiple>
			<option>고양이</option>
			<option>개</option>
			<option>토끼</option>
			<option>이구아나</option>
		</select><br>
		<input type="submit" value="선택"/>
	</form>	
<!-- country=ca&animal=고양이&animal=토끼
	위와 같이 요청값을 처리 했을 때, server에서 value값이 넘어가고 ,
	meltilpe시에는 다중의 값이 넘어 가는 것을 확인할 수 있다.
ex) 사용자가 좋아하는 음식 카테고리를 여러 개 선택할 수 있게 하는 드롭다운 메뉴를
	만듭니다. 이를 위해 multiple 속성을 사용합니다.
	사용자가 영화 장르를 선택할 수 있는 드롭다운을 만들되, size 속성을 사용하여
	한 번에 보이는 옵션의 수를 조정합니다.
-->
	<form action="a04_foods.jsp">
		좋아하는 음식 선택
		<select name="foods" size="2" multiple>
			<option>된장찌게</option>
			<option>제육덮밥</option>
			<option>김치찌게</option>
			<option>갈비탕</option>
		</select><br>
		<input type="submit" value="선택"/>
	</form>	
	<form action="a04_jenre.jsp">
		좋아하는 영화장르 선택
		<select name="jenre" size="4">
			<option>액션</option>
			<option>로맨스</option>
			<option>호러</option>
			<option>코미디</option>
			<option>SF</option>
		</select><br>
		<input type="submit" value="선택"/>
	</form>	
	
</body>
</html>
