<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!--
# label로 폼 요서의 갭션 만들기
1. labe 요소의 캡션은 사용자 인터페이스의 일부로, 폼 컨트롤(예:입력 필드,
라디오 버튼, 체크박스 등)에 대한 설명이나 이름을 제공하는 테그스트를 말합니다.
label요소는 폼 컨트롤과 연결되어 사용자가 해당 텍스트를 클릭함으로써 관련되
폼 컨트롤을 선택하거나 활성화할 수 있게 해 줍니다. 이는 특히 라디오 버튼이나
체크박스와 같은 작은 타겟 영역을 가진 컨트롤의 접근ㅅ성과 사용성을 향상시키는데
유용합니다.
2. lavel 요소를 폼 컨트롤에 연렬하는 방법은 주로 두가지입니다.
	1) for속성 사용: label의 for속성을 사용해 해당 label이 설명하는 폼
		컨트롤의 id를 지정합니다. 이 방법은 라벨과 폼 컨트롤이 서로 다른
		html 요소로 분리되어 있을 때 사용됩니다.
		
		<label for="username">사용자 이름</label>
		<input type="text" id="username" name="username">
		
		 여기서 label의 for속성값은 input의 id 속성 값과 일치해야 합니다.
		 사용자가 사용자 이름 텍스트를 클릭하면 연결된 input 필드가 활성화
		 됩니다.
	2) 포함관계 사용 : label 요소 내부에 폼 컨트롤을 직접 배치함으로써
		자동으로 연결됩니다. 이 방법은 level과 폼 컨트롤이 함께 그룹하되어
		있을 때 사용됩니다.
		<label>
			이메일 주소:<input type="email" name="email">
		</level>
		이 경우 이메을 주소 텍스트를 클리가혐  input 필드가 활성화 됩니다.
		
	label 요소의 사용은 웹 접슨성을 향상시크는 중요한 방법 중 하나로, 스크린
	리더와 같은 보조 기술을 사용하는 사람들이 웹 컨트롤을 더 쉽게 이해하고
	사용할 수 있게 해 줍니다.
-->
		<label for="username">사용자 이름:</label>
		<input type="text" id="username" name="username"><br>
		<label>
			이메일 주소:<input type="email" name="email">
		</label><br>
<!-- 
# 선택형 요소의 캡션을 label 로 감싸기
1. 선택형 요서에 label 태그 사용
	1) 션 텍스트나 이미지를 선택해도 폼 요소를 선택하느 것을 처리..

 -->
	짜장면<input type="radio" name="china" value="짜장면"/><br>
	<label>짜장면<input type="radio" name="china" value="짜장면"/></label>
	<br>
	<label for="china">짜장면</label>
	<input type="radio" name="china" id="china" value="짜장면"/>
	<br>
	<label>
		<input type="radio" name="china" value="짜장면">
		짜장면
		<br><img src="media/jajang.png">
	</label>
<!-- 
ex) 짜장면 짬뽕 탕수육 이미지를 이용하여 캡션으로
클릭시, 단일 음식이 선택되게 하세요..
 -->
<h3>먹고 싶은 것 하나만 선택?(&lt;label&gt;이용)</h3>

 <form>
 	<label>
		<input type="radio" name="chana" id="chana" value="짜장면">

	</label><br>
	<label>
		<input type="radio" name="chana" id="chana" value="짬뽕" checked/>
		짬뽕<br><img src="media/jjambbong.png">
	</label><br>
	<label>
		<input type="radio" name="chana" id="chana" value="탕수육"/>
		탕수육<br><img src="media/tangsuyuk.png">
	</label><br>
	<input type="submit">
</form>
</body>
</html>
