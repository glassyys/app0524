<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>간단한 수학 문제</title>
</head>
<body>
<!-- 
연습예제 2: 간단한 수학 문제 페이지 만들기(0318_02.html)
페이지의 제목을 "간단한 수학 문제"로 설정합니다.
수학 문제들을 <h3> 태그로 제목을 붙여 나열합니다. 예: "문제 1", "문제 2".
각 문제에 대한 설명을 <p> 태그로 작성합니다.
수학 기호를 사용하여 문제를 표시합니다. 예: "3 × 4 = ?", "12 ÷ 4 = ?".
<pre> 태그를 사용하여 복잡한 수식을 정확하게 표현합니다.
-->
<h3>문제 1</h3>
<h4>3곱하기4의 결과를 표시하는 방법은?</h4>
<p> 3 &times; 4 = ?<br>
<p> 3 &#215; 4 = ?<br>
<hr>
<h3>문제 2</h3>
<h4> 10 나누기 5의 와 3 더하기 6 결과를 표시하는 방법은?</h4>
<pre>&lt;pre&gt;10 &divide; 5 = ?
     3 &#43; 6 = ?
     결과는?
</pre>
<hr>
</body>
</html>
