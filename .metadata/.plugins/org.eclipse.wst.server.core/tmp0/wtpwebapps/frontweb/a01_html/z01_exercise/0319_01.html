<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
### 문제 1: 개인 정보 표 만들기

**요구사항:**

- `table`을 사용하여 개인 정보를 담은 표를 만드세요.
- 표에는 이름, 나이, 이메일 등의 열이 포함되어야 합니다.
- `thead`, `tbody`, `tfoot`을 사용하여 표를 구성하세요.
- `tfoot`에는 간단한 메모나 주의사항을 넣어주세요.
-->
<table border> <!-- border : 테이블 전체 cell border 굵기 -->
	<caption>개인정보</caption>
	<thead>
		<tr><th>이름</th><th>나이</th><th>이메일</th></tr>
	</thead>
	<tbody>
		<tr>
			<td>황기태</td>
			<td>20</td>
			<td>tt@naver.com</td>
		</tr>
		<tr>
			<td><span>이재문</span></td>
			<td>50</td>
			<td>aa@gmail.com</td>
		</tr>
		<tr>
			<td>이병은</td>
			<td>31</td>
			<td>sso@naver.com</td>
		</tr>
	</tbody>
	<tfoot>
		<tr><th colspan="3">*주의사항입니다.</th></tr>
    </tfoot>
	
</table>
</body>
</html>
