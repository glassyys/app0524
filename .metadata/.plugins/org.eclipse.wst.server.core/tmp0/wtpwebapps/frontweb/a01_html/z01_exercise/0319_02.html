<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>리스트</title>
</head>
<body>
<!-- 
### 문제 2: 제품 목록 페이지 만들기

**요구사항:**

- `ul`과 `li` 태그를 사용하여 제품 목록을 만드세요.
- 각 제품명 옆에는 `span` 태그를 사용하여 가격을 표시하세요.
-->
<table border> <!-- border : 테이블 전체 cell border 굵기 -->
	<caption>제품목록</caption>
	<thead>
		<tr><th>제픔</th><th>가격</th><th>갯수</th></tr>
	</thead>
	<tbody>
		<tr><td>노트북</td><td>20<span style="color:blue">원</span></td><td>5</td></tr>
		<tr><td>키보드</td><td>50<span style="color:blue">원</td><td>2</td></tr>
		<tr><td>마우스</td><td>30<span style="color:blue">원</td><td>3</td></tr>
	</tbody>
	<tfoot>
		<tr><th>합계</th><th>100<span style="color:blue;font-weight:bold">원</span></th><th>290</th></tr>
    </tfoot>
	
</table>
	<ul>
	<li>노트북<span style="color:blue;font-weight:bold">원</span></li>
	<li>키보드</li>
	<li>마우스</li>
	</ul>
</body>
</html>
