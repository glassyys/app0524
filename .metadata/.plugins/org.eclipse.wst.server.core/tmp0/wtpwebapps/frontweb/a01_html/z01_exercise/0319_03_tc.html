<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title>블로그 포스트</title>
</head>
<body>
<!-- 
### 문제 3: 블로그 포스트 작성

**요구사항:**

- 제목은 `h1` 태그로, 부제목은 `h2` 태그로 작성하세요.
- 본문 내용은 `p` 태그를 사용하세요. 중요한 키워드는 `strong` 태그로 강조하세요.
- 본문에 이미지를 삽입하세요(`img` 태그 사용, `alt` 속성 포함).
-->
    <h1>블로그 제목</h1>
    <h2>부제목</h2>
    <p>이것은 블로그 본문입니다. <strong>중요한 키워드</strong>는 이렇게 강조할 수 있습니다.</p>
    <blockquote>이것은 인용문입니다.</blockquote>
    <img src="image.jpg" alt="설명 텍스트" width="300" height="200">
</body>
</html>
