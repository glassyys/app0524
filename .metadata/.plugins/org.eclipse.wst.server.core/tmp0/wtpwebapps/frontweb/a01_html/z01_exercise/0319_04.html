<!DOCTYPE html>

<body>
<!-- 
### 문제 4: 연락처 목록 만들기

**요구사항:**

- `dl`, `dt`, `dd` 태그를 사용하여 연락처 목록을 만드세요.
- 각 연락처 항목에는 이름, 전화번호, 이메일 정보가 포함되어야 합니다.
- `dl` 태그를 사용하여 각 정보의 제목(`dt`)과 내용(`dd`)을 구분하세요.
-->
	<h2>강사님</h2>
    <dl>
        <dt>홍길동</dt>
        <dd>전화번호: 010-1234-5678</dd>
        <dd>이메일: hong@example.com</dd>
        <dt>이순신</dt>
        <dd>전화번호: 010-9876-5432</dd>
        <dd>이메일: lee@example.com</dd>
    </dl>
	<h2>연락처 강사님응용</h2>
	<dl>
		<dt>김기리</dt>
		<dd>전화번호: 010-2222-2222</dd>
		<dd>이메일정보: yys92@nate.com</dd>
	</dl>
	<h2>연락처</h2>
	<dl>
		<dt>이름</dt>
		<dd>김기리</dd>
		<dt>전화번호</dt>
		<dd>010-2222-2222</dd>
		<dt>이메일정보</dt>
		<dd>yys92@nate.com</dd>
		
	</dl>
	<dl>
		<dt>이름</dt>
		<dd>이순</dd>
		<dt>전화번호</dt>
		<dd>010-1222-2222</dd>
		<dt>이메일정보</dt>
		<dd>tt92@nate.com</dd>
		
	</dl>
</body>
</html>
