<!-- 
### 문제 1: 로그인 폼 만들기
웹페이지에 로그인 폼을 만드세요. 사용자에게 사용자명과 비밀번호를 입력받아야 합니다. 
사용자명은 텍스트 입력 타입을, 비밀번호는 비밀번호 입력 타입을 사용하세요. 
각 입력 필드는 적절한 placeholder를 포함해야 합니다.
-->
<form name="fo" method="get" action="0321_login.jsp">
	사용자명:<input type="text" name="name" size="15" placeholder="사용자명 입력" value="" required><br>
	비밀번호:<input type="password" name="pwd" size="15" placeholder="비밀번호 입력" minlength="3" required><br>
	<input type ="submit" value="로그인">
</form>
</body>
</html>
