<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문제 4: 회원 가입 양식</title>
</head>
<body>
<!-- 
### 문제 4: 회원 가입 양식
사용자로부터 회원 가입을 위한 정보를 수집하는 폼을 만드세요.
필요한 정보는 사용자의 이름, 이메일 주소, 비밀번호, 성별(남성, 여성 선택), 
그리고 국가입니다.
국가 선택은 텍스트 입력과 datalist를 사용하여 제공되는 목록 중에서 선택하거나 직접 입력할 수 있도록 하세요.
국가 선택지로는 "한국", "미국", "일본"이 있습니다. 모든 필드는 필수로 입력해야 합니다.
-->
<h2>회원 가입</h2>
	<form action="0321_member.jsp">
		<label for="text">이름:</label>
		<input type="text" name="name" placeholder="이름입력" required/><br>
		<label for="email">이메일주소:</label>
		<input type="text" name="email" placeholder="이메일주소" required/><br>
		<label for="password">비밀번호:</label>
		<input type="password" name="pwd" size="15" placeholder="비밀번호" minlength="3" required><br>
		<label for="gender">성별:</label><br>
	    <input type="radio" id="male" name="gender" value="남성" required/>
		<label for="gender">남성</label>
	    <input type="radio" id="female" name="gender" value="여성" required/>
		<label for="gender">여성</label><br>
		<!-- 
		type="radio"이고 name속성이 여러 개일 때, 선택을 하나만 할 수 있게
		처리된다.(단일선택) ==>${param.name명} (단일값)
		-->

		<label for="country">국가를선택하세요:</label>
		<input list="countries" id="nat" name="country" required/>
		<datalist id="countries">
		  <option value="미국">
		  <option value="한국">
		  <option value="중국">
		  <option value="일본">
		</datalist><br>
		<input type="submit" value="가입하기">

	</form>
</body>
</html>
