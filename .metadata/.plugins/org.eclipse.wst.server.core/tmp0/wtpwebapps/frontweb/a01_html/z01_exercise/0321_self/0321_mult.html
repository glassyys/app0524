<!-- 
### 문제 2: 사용자 피드백 양식
웹사이트 방문자로부터 피드백을 수집하는 다중행 입력 양식을 만드세요.
이 양식은 사용자의 이름, 이메일 주소, 그리고 피드백 메시지를 포함해야 합니다.
이름과 이메일은 단일 행 입력 필드를 사용하고, 피드백 메시지는 다중행 입력 필드를 사용하세요.
모든 필드는 필수로 입력해야 합니다.

-->
<h2>사용자 정보</h2>
	<form action="0321_mult.jsp">
		이름 :<br><input type="text" name="name" placeholder="이름입력" required/><br>
		이메일주소 :<br><input type="text" name="email" placeholder="이메일주소" required/><br>

		피드백메세지:<br>
		<textarea name="feedback" placeholder="피드백메세지"
		cols="22" rows="5" 
		required/></textarea><br>
		<input type="submit" value="제출">
	</form>

</body>
