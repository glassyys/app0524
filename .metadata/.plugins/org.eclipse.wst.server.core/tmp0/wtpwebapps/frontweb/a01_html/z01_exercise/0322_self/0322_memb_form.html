<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>I온라인 회원가입</title>
</head>
<body>
<!-- 
### 문제 1: 온라인 회원가입 폼 만들기
이메일, 비밀번호, 휴대전화 번호, 성별, 생년월일을 입력받는 회원가입 폼을 만드세요. 
여기서 이메일, 비밀번호, 휴대전화 번호는 텍스트 필드로 입력받고, 
성별은 라디오 버튼으로 선택하게 하며, 생년월일은 날짜 선택기를 사용하세요.
 -->
 <h2>회원가입</h2>
	<form action="0322_memb_form.jsp">
		<h2>회원정보를 입력하세요</h2>
		<label for="email">이메일:</label>
		<input type="text" id="email" name="email" placeholder="이메일" required><br>
		<label for="pwd">비밀번호:</label>
		<input type="text" id="pwd" name="pwd" placeholder="비밀번호"  required><br>
		<label for="pwd">휴대전화 번호:</label>
		<input type="text" id="phone" name="phone" placeholder="010-1234-5678"><br>

		<label for="pwd">성별:</label>
		<input type="radio" id="male" name="gender" value="male"> 
		<label for="male">남성</label>
		<input type="radio" id="female" name="gender" value="female"> 
		<label for="female">여성</label><br>
		
		<label for="birdate">생년월일:</label>
		<input type="date" name="birdate"/><br>
		<input type="submit" value="가입">
	</form>

</body>
</html>
