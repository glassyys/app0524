<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>개인 정보 수정 폼</title>
</head>
<body>
<!-- 
### 문제 2: 개인 정보 수정 폼 만들기
사용자의 이름, 이메일, 관심 분야(프로그래밍, 음악, 여행 등)를 수정할 수 있는 폼을 
만드세요. 여기서 이름과 이메일은 텍스트 필드로 입력받고, 관심 분야는 콤보 박스를 
사용하여 다중 선택이 가능하게 구성하세요.
 -->
<form action="0322_memb_info_form.jsp">
	<label for="name">이름 :</label>
	<input type="text" id="name" name="name" placeholder="이름" required><br>
	<label for="email">이메일 :</label>
	<input type="text" id="email" name="email" placeholder="이메일" required><br>

	<label for="interest">관심분야:</label><br>
		<select id="interest" name="interest" size="3" multiple>
			<option>탁구</option>
			<option>여행</option>
			<option>낚시</option>
			<option>스포츠관람</option>
			<option>영화관람</option>
		</select><br>
	</select>
	<input type="submit"/>

</form> 
</body>
</html>
