<body>
<!-- 
### 문제 3: 예약 시스템 폼 만들기
호텔 방을 예약하는 폼을 만드세요. 여기서 방의 타입(싱글, 더블, 스위트)을 
드롭다운 리스트로 선택하고, 체크인 날짜와 체크아웃 날짜는 날짜 선택기를 사용하세요. 
또한, 특별 요청 사항을 작성할 수 있는 텍스트 에리아를 포함하고,
예약을 완료하기 전에
사용자가 약관에 동의한다는 것을 확인할 수 있는 체크박스를 추가하세요.
-->
<h2>호텔 방 예약 시스템</h2>
	<form action="0322_reserv_form.jsp">
	<label for="roomtype">예약할 방의 타입 :</label>
	<input type="text" name="roomtype" list="roomtype"><br>
	<datalist id="roomtype">
		<option value="싱글">
		<option value="더블">
		<option value="스위트">
	</datalist>
	<label for="checkin">체크인 날짜 :</label>
	<input type="date" id="checkin" name="checkin" required><br>
	<label for="checkout">체크아웃 날짜 :</label>
	<input type="date" id="checkout" name="checkout" required><br>
	<label for="specreq">특별요청사항:</label><br>
    <textarea cols="20" rows="10" name="specreq"></textarea>
	</textarea><br>
	<input type="checkbox" id="agree" name="agree"  required>
	<label for="agree">약관에 동의합니다.</label><br>
	<input type="submit" value="예약하기">

	</form>
</body>
</html>
