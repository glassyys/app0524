<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
# css3 
1. CSS(Cascading Style Sheet)
	1) html 문서의 색이나 모양 등 외관을 꾸미는 언어
	2) css로 작성된 코드를 스타일 시트(style sheet)라고 부름
	3) 현재 css3 : css level3
		css1 => css2 => ==> css3 
	4) css3의 기능
		색상과 배경
		텍스트
		폰트
		박스 모델(Box Model)
		비주얼 포맷 및 효과
		리스트
		테이블
		사용자 인터페이스
 -->
<!--  html태그로만 작성한 페이지와 css 적용 비교 -->
	<div>
		<h3>css 스타일 맛보기(html만)</h3>
		<hr>
		<p>나는 <span>웹프로그래밍</span>을 좋아합니다</p>
	</div>
	<div style="background-color:mistyrose;">
		<h3 style="color:purple">css 스타일 맛보기(css적용)</h3>
		<hr style="border:20px solid black;">
		<p>나는 <span style="color:red;font-size:30px">
			웹프로그래밍</span>을 좋아합니다</p>	 
 	</div>
 
</body>
</html>
