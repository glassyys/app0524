<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* css의 주석문 
# css3 스타일 시트 구성
1. 기본형식
	span{color:blue;font-size:20px;}
2. 구성요소
	1) 선택자(selector) : span
		css3 스타일 시트를 html 페이지에 적용하도록 만든 이름
	2) 속성(property) : color, font-size
		스타일 속성 이름. 약 200개 정도의 프로퍼티가 있다.
	3) 값(value) : blue, 20px
		스트일 속성에 할당되는 값
3. 특징
	1) 대소문자 구분 없이 사용된다.	
*/
	span{color:blue;font-size:20px;}
	h1{color:orange;font-size:30px;}
	p{color:green;font-size:15px;}
	
</style>
</head>
<body>
	<span>css 적용 ^^~</span>
	<!-- 
	ex) h1 인삿말
		p  css 개념 정리
		
		h1, p에 대한 속성을 글자색과 폰트 크기로 적절하게 선언하여 출력하세요.
	 -->
	<h1>안녕하세요</h1>	 
	<p> css란?
		종속형 시트 또는 캐스케이딩 스타일 시트(영어: Cascading Style Sheet)는 마크업 언어가 실제 표시되는 방법을 기술하는 스타일 언어(영어: Style sheet language 스타일 시트 랭귀지)로, HTML과 XHTML에 주로 쓰이며, XML에서도 사용할 수 있다.		
	</p>
	
	
</body>
</html>
