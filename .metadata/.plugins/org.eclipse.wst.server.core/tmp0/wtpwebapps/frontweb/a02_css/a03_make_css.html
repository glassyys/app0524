<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		body{background-color:mistyrose;}
		h2{color:red;}
/*
# html문서에서 css3 스타일 시트 만드는 방법 3가지
1. style  /style 태그에 스타일 시트 작성
	head에서난 선언한 경우
	실제 body태그에도 선언하여 적용이 된다.
	style은 여러번 작성이 가능
	style 태그에 작성된 스타일 시트는 웹 페이지 전체에 적용

2. style 속성에 스타일 시트 작성
	태그 style="속성:속성값"
	해당 태그에서만 적용할 때, 사용된다.
	head에서 선택자로 선언한 것과 동일할 때는 inline 으로 적용한
	속성이 적용된다.
3. 스타일 시트를 별도 파일로 작성
	<link> 태그나 @import로 불러 사용

*/
		p{color:red;font-size:15px;}/*모든 p태그에 적용할 내용*/
		h1{color:blue;font-size:20px;}/*모든 h1태그에 적용할 내용*/		
	</style>
</head>
<body>
	<h3>손흥민</h3>
	<p>오페라를 좋아하고</p>
	<p>엘비스 프레슬리를 좋아하고</p>
	<p style="color:blue">김치부침개를 좋아하고</p>
	<p style="font-size:30px">축구를 너무너무 잘 한다</p>
	<h2 style="color:blue;background-color:yellow;">
		전체 코드에 영향 css</h2>
	<h1>사과</h1>	
	<h1 style="color:yellow;">바나나</h1>	
	<h1 style="font-size:25px;">딸기</h1>	
<!--
	h1을 3개 태그로  과일명을 적고,
	head에서 글자색 글자크기 정한 후에
	두번째 h1 : 글자색 변경
	세번째 h1 : 글자크기 변경하세요..
 
 -->

</body>
</html>
