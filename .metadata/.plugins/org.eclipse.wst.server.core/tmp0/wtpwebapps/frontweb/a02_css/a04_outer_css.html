<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
/*
# 외부 스타일 시트 파일 적용하기
1. 하나의 css 파일에 css 선언하고, 이 파일을 여러 개의
	html/jsp..등 파일에서 호출하여 적용함으로 효율적으로 하나의 선언된
	css 여러 화면에 적용할 때, 사용된다.
2. 처리 구조
	1) 공통 css 파일 : ex) myCss.css 
		를 만들어 공통을 적용할 css을 선택자와 속성/속성값으로 선언한다.
	2) 적용할 html/jsp 파일
		a01_login.html
		a02_main.html
		a03_buyProduct.html
		해당 파일에 다음과 같이 head부분에 동일하게 선언한다.
	3) 공통 적용 코드
		- 형식1
		<link href="myCss.css" type="text/css" rel="stylesheet">
		- 형식2
		@import url(myCss.css);
	4) 적용되 태그 활용해보기
		각 파일에 공통으로 적용후, 선언된 태그를 사용하면 모두 다 동일한 css
		가 적용된 것을 확인할 수 있다.
	5) 처리 효과
		여러개의 페이지가 있더라도, 동일한 css적용을 통해서 통일된 웹페이지 디자인
		을 적용할 때, 사용되면, 변경을 할지라도 하나의 공통 css 파일만 변경하면
		모든 페이지에 반영되는 것을 확인할 수 있다.

*/
			
	</style>
	<link	type="text/css" rel="stylesheet" href="z01_myCss.css">
	<!--  
	ex01) a05_login.html 생성 후, 위(z01_myCss.css)와 같이 적용.. 
	ex02) z02_myCss2.css 에 h1의 글자색상으로 빨강색, 
		  배경색상으로 노랑색으로 선언
		  a06_main.html/a07_admin.html 을 만들어 적용하세요.
	-->
</head>
