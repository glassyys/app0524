<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
/*
# 선택자(selector)
1. css에서 선택자는 body안에 선언된 태그를 선택자 종류에 의해서 선택하여 
	속성, 속성값을 선언할 때 주로 사용된다.
2. 선택자는 크게 아래 3가지 형태로 우선 나눌 수 있다.
	1) 태그 : html의 있는 모든 태그는 기본적으로 선택자로 태그이름 그대로
		사용할 수 있다.
		ex) h1{color:red;}
			==> 모든 h1 태그는 글자색상이 빨강색...
	2) 클래스명 : 태그의 속성이 class="클래스명"으로된 태그는 아래와 같이
		선택자를 선언하여 태그와 상관없이 사용할 수 있다.
		<h1 class="cls01"
		<h3 class="cls01"
		<tr class="cls01" ==> 앞에 태그가 다르지만 클래스명이 동일할 때,
		.cls01{속성:속성값;} ==> 이와 같이 .클래스명으로 선택자를 사용하여
		속성을 지정할 수 있다. 보통 클래스명인 하나의 페이지에 여러 개 선언시
		사용된다.
		.cls01{color:red;}
		.cls02{background-color:yellow;}
		.cls03{border:1px solid green;}
		
		<h1 class="cls01 cls02 cls03"
		==> h1에는 style로 선언된 세가지 class
		속성들이 적용된다.	
		
		
	3) 아이디명 : 태그의 속성이 id="아이디명"으로된 태그로 아래와 같이
		선택자를 하나의 페이지에서 유일하게 선언된 내용을 지칭할 때 사용된다.
		<h1 id="id01"
		#id01{속성:속성값;} ==> 이와 같이 #아이디명으로 선택자를 사용하여
		하나의 페이지에는 하나의 id 속성과 속성값을 지정하여 처리할 수 있다.
*/
	.algn01{text-align:center;}/*클래스로 해당 클래스는 모두 다 중앙정렬
	처리*/
	</style>

</head>
<body>
	<h1 class="algn01">안녕하세요(클래스적용)</h1>
	<h1 >안녕하세요</h1>
	<table width="30%" border>
		<tr><td>사과</td></tr>
		<tr><td class="algn01">바나나</td></tr>
		<tr><td>딸기</td></tr>
		<tr><td>오렌지</td></tr>
		<tr><td class="algn01">수박</td></tr>
	</table>
	
	
</body>
</html>
