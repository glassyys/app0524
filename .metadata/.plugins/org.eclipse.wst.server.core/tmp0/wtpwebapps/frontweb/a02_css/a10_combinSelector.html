<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
/*
# 선택자 조합
1. 선택자는 아이디명, 클래스명, 태그명을 기본으로 하여, 다중의 선택자 처리
	선택자 조합형식으로 선택자의 기능을 확장하여 처리할 수 있다.
2. 조합 선택자의 유형
	1) 선택자1, 선택자2,...{속성:속성값}
		, 구분자로 여러가지 선택자를 동일한 속성으로 처리할 수 있다.
		ex) h1, #ch01{color:red;}
			h1과 id값이 ch01인 경우 글자색상을 빨강으로 처리.
			프로그래밍의 논리조건으로 비유하자면
			선택자1이거나(or) 선택자 이거나(or) 모두가 속성:속성값으로
			처리된다.(논리합)
	2) 상위 특정한 선택자를 둔 자식선택자
		부모>자식{속성:속성값} 바로 위 계층의 부모를 둔 자식 선택자의
		속성과 속성값 지정
		ex) tr>td{text-align:center}
			상위 tr을 둔 td의 텍스트나 내용물을 중앙정렬 처리
			논리조건으로 보변
			tr을 부모로 두고(and) td인 경우 td에 대한 속성지정.(논리곱)
			
	3) 상위 계층을 둔 하위계층 선택자
		상위계층 하위계층선택자{속성:속성값}	:계층레벨 상관없이 
		상위계층의 선택자를 하위계층선택자의 속성과 속성값 설정
		ex) .cls01 p{background-color:yellow}
		상위계층에 클래스로 cls01이라고 선언된 하위계층에 p태그는
		배경색상을 노랑색으로 처리한다.
		
		모든 태그는 계층 관계있다.
		1. 부모/자식 : 1레벨관계
		2. 상위조상/하위자손 : 1레벨포함 다중레벨관계
		3. 형제관계 : 같은 부모를 둔 같은 레벨의 관계
		
		
		ex) tr입장에서 상위계층 thead, table 포함
			th입장에서 상위계층 tr, thead, table 포함
			thead입장해서 후손계층 tr, th
		<table>
			<thead>
				<tr class="cls01">
					<th>*
					<td>
			<tbody>
				<tr>
					<td>*
					<td>*
						
		.cls01>th{text-align:center;}
		부모 선택자의 class 속성값이 cls01인경우 이고 태그가 th인경우에
			정렬을 중앙정렬 처리..
		tbody td{color:blue;}
		조상 선택자가 tbody이고 중간 어떤 태그가 있더라도 상관이 없고,
		그리고 후손 선택자 td인 경우 글자색상을 blue로 처리...
	4) 기본선택자속성선택자{속성:속성값}
		<h1 class="cls01" ==> h1.cls01{속성:속성값} 	
		<h1 class="cls02" ==> h1.cls02{속성:속성값} 	
		<h1 class="cls02" ==> h1.cls02{속성:속성값} 	
		<h1 class="cls01" ==> h1.cls01{속성:속성값} 	
		<h2 id="id01" ==> h2#id01{속성:속성값}
		<h3 class="cls01"
		<tr id="tr01" class="cls02" ==> #tr01.cls02{속성:속성값}
*/
		.warning{ color:red }/*클래스로 선언된 경우*/
		#list{background:mistyrose}/*아이디로 선언된 경우*/
		h3, li{color:brown;}/*2개이상의 선택자를 한번에 선언하는 경우*/
		body.main{background:aliceblue;}
		/*
		h1.cls01{}  h1 태그이고(and) 속성 class값 class="cls01"로 둔 선택자
			 
		*/
		/* 선택자.클랙스 : 특정선택자가 속성으로 클래스가 선언된 경우*/
		/*
		ex) 아래 코드를 기준으로 
		1. 2가지 이상 선택자를 동일한 속성으로 처리해보세요
		2. 선택자속성선택자를 조합으로 속성을 처리해보세요.
		*/	
		span, strong{font-size:20pt;}
		h3.cls01{border:1px solid blue;}
		/* 테두리의 굵기는 1px 한라인으로 테두리색상을 파랑색..
		h3이고 class 속성값이 cls01일 때
		*/
		h3#id01{color:red;}/* 태그가 h3이고 속성으로 id속성값이 id01일 때*/
		
		.cls01>th{text-align:center;background:pink;}
		tbody td{color:blue;}
	</style>
</head>
<body class="main">
		<h2>계층형 선택자!!</h2>
		<table border width="50%">
			<thead>
				<tr class="cls01">
					<th>부모>자식</th>
					<td>안녕하세요</td>
				</tr>
			</thead>			
			<tbody>
				<tr>
					<td>조상 자손</td>
					<td>조상 자손</td>
				</tr>
			</tbody>
		</table>		
<style>
	div>div>strong{
		background:yellow;
	}	
	/* div 할아버지로 두고, div 아버지로 둔, strong 태그의 배경색상을 노랑
		색으로 처리.. */
	ul strong{
		color:dodgerblue;
	}	
	/* ul을 조상으로 둔 모든 strong 태그의 글자 색상 처리*/
	/*
	ex) list라는 id 속성값이 있는 조상을 둔, span태그의 글자색상을
		forestgreen으로 설정 처리..
	*/
	#list span{
		color:forestgreen;
	}
</style>					
	<h2>웹 프로그래밍1</h2>
	<h3 class="cls01">웹 프로그래밍2</h3>
	<h3 id="id01">웹 프로그래밍3</h3>
	<h4 class="cls01">웹 프로그래밍4</h4>
	<hr>
	<div>
		<div>1학기 <strong>학습 내용</strong>입니다</div>
		<ul id="list">
			<li><span>HTML5*(ex)</span></li>
			<li><strong>CSS3*</strong></li>
			<li>javascript</li>
		</ul>
		<div class="warning">60점 이하는 F</div>
	</div>
</body>
</html>
