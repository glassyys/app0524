<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
/*
# 속성 선택자
1. 태그는 속성과 속성값을 가진 경우가 많다.
2. 특정한 태그에 속성과 속성값이 설정되어 있는 경우에 css 속성/속성값으로 적용할 때,
	사용하는 경우를 말한다.
3. 기본 형식(form하위 태그를 선택할 때, 주로 활용..)
	ex) 앞선, 복합선택자(and, or, 부모,자식, 상위, 하위)
	선택자[태그의속성=태그의속성값]{css속성:css속성값}
		특정한 선택자 안에 속성과 속성값이 있을 때
	ex) input[type=radio] : input 태그에서 속성으로 type이 있고, 속성값이
		radio일 때..
		h1[align=center] : h1 중에 속성이 align이 있고, 속성값이 center
		input[name=name01] : input 태그에 속성으로 name이 있고, 속성값이 
			name01일 때..	
	[태그의속성]{css속성:css속성값}	
		태그나 선택자 상관없이 속성만 있을 때
		ex) [align] : 모든 태그들 중에 align 속성이 선언되어 있으면 선택해서 css
		속성 설정
	[태그의속성=태그의속성값]{css속성:css속성값}
		태그나 선택자 상관없이 속성과 속성값이 있을 때.
		ex) [value=안녕] : 속성에 value가 안녕인 경우.. css 속성 설정
------------------------------------------------------------	
			
# 전체 선택자
1. 전체 선택자는 일반적을 *를 사용하는데, 그냥 *를 쓰면 화면 전체를 나타내고,
2.  * 특정한 태그 하위의 경우는  선택자 *로 형식으로 표현한다.
	계층레벨 관련 없이 처리된다.
3. 그외에 여러 개의 계증구조나 부모자식관계 선언 후 *로 표현하는 경우도 있다.
	태그>* : 해당 태그의 자식태그로 계층레벨 상관없이 모두 다 적용.

ex) table *{color:blue}  : 테이블의 모든 하위 태그에 적용할 글자색상은 파랑색
	div>*{background:green} : div의 바로 밑 태그에 대하여 배경색상을 green
*/
			
		input[type=text]{background:yellow;}
		/*input이라는 태그의 속성이 type이고 속성값이 text일 때,
			배경색상을 노랑색으로 처리*/	
		/* ex) 아래 내용 중에 input태그이고 id속성이 ck01인 경우,
			위 형태로 글자색상으로 파랑색으로 하세요*/	
		input[id=ck01]{color:blue;}	
		#ck01{background:orange;}
		input[value=값1]{color:red;}	
		[id]{font-size:25pt}
		/*[속성] : 속성이 있기만 한 경우*/
		[name=name01]{border:1px solid red}
		/*[속성=속성값]* : 속성=속성값이 있는 경우 설정*/
		*{color:purple;}
		/* 전체 글자색상 지정 : *  - 전체 지정..*/
	</style>

</head>
<body>
	<h2>안녕하세요</h2>
	<h4>반갑습니다.</h4>
	<input type="text" value="값1"><br>
	<input type="text" id="ck01" value="값2"><br>
	<input type="password" class="cls01" value="값3"><br>
	<input type="text" class="cls02" value="값4"><br>
	<input  value="값5" name="name01"><br>
	<input type="text"><br>

</body>
</html>
