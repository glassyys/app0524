	<style type="text/css">
/*
# 가상 클래스(pseudo-class) 선택자
1. 어떤 조건이나 상황에서 스타일을 적용하도록 만든 셀렉터(동적인 처리-이벤트에 따라..)
	1) 40개 이상의 많은 가상 클래스 선택자가 있음
		ex) a:visited{color:green;}
			a link에서 방문했던 link는 텍스트 색상을 green으로 출력
			<a href="#">링크</a>
		ex) li:hover{background:yellowgreen;}
			마우스 커서가 해당 코드 위로 지나갈 때는 배경색상을 
			yellowgreen으로 변경
2. 유형에 따른 가상 클래스 선택자과 기능 내용
	1) 마우스
		:hover : 마우스가 올라갈 때, 지정된 스타일 적용
		:active : 마우스로 누르고 있는 상황에서 스타일 적용
	2) 폼요소
		:focus : 폼 요소가 키보드나 마우스 클릭으로 포커스를 받을 때
			스타일 적용
		:blur : 해당 요소객체에서 focus를 다른 곳으로 변경했을 때..
			스타일 적용	
	3) 링크
		:link : 방문하지 않는 링크의 스타일 적용
		:visited : 방문한 링크의 스타일 적용
	4) 블럭
		:first-letter : p, div 등과 같은 블록형 태그의 첫 글자에 스타일 적용
			:first-letter와 동일하면 span과 같은 인라인 태그에는 적용 않됨
		:first-line :  p, div 등과 같은 블록형 태그의 첫 라인에 스타일 적용
			:first-line과 동일 
	5) 구조(반복적인 내용을 처리할 때, 주로 사용)
		:nth-child(even) : 짝수번째 모든 자식 태그의 스타일 적용
		:nth-child(odd) : 홀수번째 모든 자식 태그의 스타일 적용
		:nth-child(1) : 첫번째 자식 태그의 스타일 적용
		:nth-child(5) : 다섯번째 자식 태그의 스타일 적용
	==> 테이블 형태로 데이터 리스트된 내용은 일단 행별 짝/홀수 구분하여 
		라인을 배경색상/글자색상을 처리하고, 커서를 위치시켰을 때, 해당 라인에
		대한 강조를 처리하는 것이 일반적..
	  <tbody>	
		<tr>
			<td>1</td><td>홍길동</td><td>70</td><td>80</td><td>90</td></tr>			
		<tr>
			<td>2</td><td>신길동</td><td>70</td><td>80</td><td>90</td></tr>			
		<tr><td>3</td><td>마길동</td><td>70</td><td>80</td><td>90</td></tr>			
		<tr><td>4</td><td>오길동</td><td>70</td><td>80</td><td>90</td></tr>	
	 tr:nth-child(even) : 상위 같은 부모를 두고, 짝수번째 있는 tr을 
	 	css속성 설정한다. ex) <tr><td>2</td><td>.. tr><td>4</td><td>오
	 tr:nth-child(2) : 
	 	ex)<tr><td>2</td><td>신길동</td> ..해당 행 지정..
	 td:nth-child(2) : td의 같은 부모 tr을 둔 두번째 td를 모두 선택해준다.
	 	ex) <td>홍길동</td>, <td>신길동</td>, 
	 		<td>마길동</td>, <td>오길동</td>
	 	
	 			
	 					
		
		
		
		
		
		
		
		
				









	

*/
		a:visited{color:green;} /* 방문했던 link 페이지*/
		a:active{background:yellow;}/*클릭하고 있을 때 페이지*/
		a:link{color:orange} /* 방문 link된 페이지 색상*/
		li:hover{background:yellowgreen;}
		/*
		ex) 네이버, 다움, 구글 사이트 링크를 선언하고,
		빨/파/노 ==>   방문하기전/클릭했을시/방문후 색상을 지정해보세요.
		
		*/
		a.site01:link{color:red;}
		a.site01:active{color:blue;}
		a.site01:visited{color:yellow;}

	</style>
