<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
/*
	1) 마우스
		:hover : 마우스가 올라갈 때, 지정된 스타일 적용
		:active : 마우스로 누르고 있는 상황에서 스타일 적용
	2) 폼요소
		:focus : 폼 요소가 키보드나 마우스 클릭으로 포커스를 받을 때
			스타일 적용
*/
		h2:hover{background:yellow;}
		h2:active,h3:active{color:yellow;background:blue;}
		/*
		ex) table을 4X4(행열표시) 만들고, 
			tr단위로 hover로 배경색상이 변경되게 하고,
			클릭시, 글자색상과 글자크기(font-size:20pt)가 변경되게 하세요.
			
		*/		
		td{text-align:center;}
		tr:hover{background:pink;}
		tr:active{color:navy;font-size:30pt;}
		input:focus{background:yellow;font-size:15pt;}
		

		
	</style>

</head>
<body>

	<h2>회원가입</h2>
	아이디:<input/><br>
	패스워드:<input/><br>

		<tr><td>(4,1)</td><td>(4,2)</td><td>(4,3)</td><td>(4,4)</td></tr>
