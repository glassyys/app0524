<h2>예제 1: 인라인 스타일 적용</h2>
<p style="color: tomato; font-size: 18px;">이 텍스트는 'tomato' 색상이고, 폰트 크기는 '18px'입니다.</p>
<h2>예제 2: TAG, ID 선택자 활용</h2>
<div id="uniqueElement" style="background-color: lightblue;">이 div는 'lightblue' 배경색을 가집니다.</div>
<p style="background-color: orange;">이 p 태그는 'orange' 배경색을 가집니다.</p>
<h2>예제 3: 상속 이해하기</h2>
<div style="color: darkgreen;">
    이 div 태그 내의 텍스트는 'darkgreen' 색상입니다.
    <span>이 span 태그의 텍스트도 'darkgreen' 색상으로 상속받습니다.</span>
</div>
<h2>예제 4: 외부 스타일 시트 적용</h2>
