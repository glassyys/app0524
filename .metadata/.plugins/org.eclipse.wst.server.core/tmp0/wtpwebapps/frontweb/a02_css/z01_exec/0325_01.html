	<style type="text/css">

        font-size: 18px;

#### 예제 1: 인라인 스타일 적용
- **목표**: HTML 요소에 직접 스타일을 적용해보세요.
- **과제**: `<p>` 태그의 텍스트에 인라인 스타일을 사용하여 색상을 'tomato'로, 
폰트 크기를 '18px'로 설정하세요.
-->
</body>
<p>토마토</p>
<p style="color:tomato;font-size:18pt">토마토</p>
