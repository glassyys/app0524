<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
/*
#

*/
    /* 태그 선택자 */
		h2{color:blue;font-size:20px;}/*모든 h2태그에 적용할 내용*/	
    /* ID 선택자 */
    #id_selector {
        color: green;
    }
	</style>

</head>
<!-- 
#### 예제 2: TAG, ID 선택자 활용
- **목표**: TAG, ID 선택자를 통한 CSS 적용 방법 이해하기
- **과제**: HTML 요소에 TAG, ID를 부여하고, 해당 TAG, ID를 가진 요소의 
배경색을 'orange'/'lightblue'로 설정하세요.
-->
<body>
	<!-- 태그 선택자 -->
	<h2>태그 선택자 확인(파란색글자 20폰트)</h2>
    <!-- ID 선택자 -->
    <p id="id_selector"><b>선택자 확인(초록색글자)</b></p>
    
</body>
</html>
