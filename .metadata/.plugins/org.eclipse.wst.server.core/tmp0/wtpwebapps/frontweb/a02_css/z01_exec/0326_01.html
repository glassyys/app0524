<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
/*
#
#### 문제 1: 조합 셀렉터 사용
- **과제**: `<ul>` 내부에 있는 `<a>` 태그에만 특별한 스타일을 적용하여,
색상을 'blue'로 처리

*/
ul, a{color:blue;}
.site99{color:green;}
	</style>

</head>
<body>
<ul>
 <li> <a href="https://www.google.com/" class="site99">구글</a></li><br>
</ul>

<ul>
 <li> <a href="https://www.naver.com/">네이버</a></li><br>
 <li> <a href="https://www.daum.net/">다음</a></li><br>
</ul>
</body>
</html>
