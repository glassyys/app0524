<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
/*
#
#### 문제 2: 자식 셀렉터 활용
- **과제**: `<div>`의 직계 자식인 `<p>` 태그의 텍스트 색상을 'dodgerblue'로 설정하세요.

*/
div>p {
	color: dodgerblue;
}
	</style>

</head>
<body>
<h3>일반글자</h3>

<p>일반 p태그 색상</p>
<div>
<p>p태그 색상 dodgerblue 적용</p>
</div>

</body>
</html>
