<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
/*
#### 문제 3: 자손 셀렉터 활용
- **과제**: `<article>` 태그 내의 모든 `<em>` 태그의 텍스트를 기울임체로 변경하고, 
색상을 'purple'로 설정하세요.

*/
article em {
	color: purple;
}
	</style>

</head>
<body>
<article>
    <h1>자손 셀렉터 활용</h1>
    <p>이것은 <em>이탤릭</em> 일반 </p></article>
</body>
</html>
