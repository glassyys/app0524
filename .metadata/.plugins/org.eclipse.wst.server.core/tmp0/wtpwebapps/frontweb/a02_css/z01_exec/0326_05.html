<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
/*
#### 문제 5: 구조적 가상 클래스 `:nth-child()` 활용
- **과제**: `<li>` 태그 중 홀수 번째 태그의 배경색을 'lightgrey'로 설정하세요.


*/
		li:nth-child(odd){background:lightgrey;}
	</style>

</head>
<body>
<li>1번</li>
<li>2번</li>
<li>3번</li>
<li>4번</li>
<li>5번</li>
<li>6번</li>

</body>
</html>
