<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS 우선순위 예제</title>
<style>
    /* 태그 선택자 */
    p {
        color: blue;
    }

    /* 클래스 선택자 */
    .highlight {
        color: red;
    }

    /* ID 선택자 */
    #special {
        color: green;
    }
</style>
</head>
<body>
    <!-- 인라인 스타일 -->
    <p style="color:purple;">인라인 스타일 우선</p>
    
    <!-- ID 선택자 -->
    <p id="special">ID 선택자 우선</p>
    
    <!-- 클래스 선택자 -->
    <p class="highlight">클래스 선택자 우선</p>
    
    <!-- 태그 선택자 -->
    <p>태그 선택자</p>
</body>
</html>
