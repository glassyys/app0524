<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
/*
# 예제
1. border-style : 보더의 종류에 대한 옵션
2. border-color : 보더의 색상에 대한 옵션
3. border-width : 보더의 굵기 옵션
4. padding : 글자와 보더와의 간격 설정
5. margin : 외부 다른 요소와 간격 설정..
*/
		body{background:ghostwhite;}
		span{background:deepskyblue;}
		div.box{
			background:yellow;
			border-style:solid;
			border-color:peru;
			
			margin:40px;
			border-width:30px;
			padding:20px;
		}
	
	</style>

</head>
<body>
	<div class="box">
		<span>안녕하세요!(보더연습)</span>
	</div>
	<h2>다양한 테두리</h2>
	<hr>
	<p style="border:3px solid blue">border:3px solid blue</p>
	<p style="border:3px none blue">border:3px none blue</p>
	<p style="border:3px hidden blue">border:3px hidden blue</p>
	<p style="border:3px dotted blue">border:3px dotted blue</p>
	<p style="border:3px dashed blue">border:3px dashed blue</p>
	<p style="border:3px double blue">border:3px double blue</p>
	<p style="border:15px groove yellow">border:15px groove  yellow</p>
	<p style="border:15px ridge yellow">border:15px ridge yellow</p>
	<p style="border:15px inset yellow">border:15px inset yellow</p>
	<p style="border:15px outset yellow">border:15px outset yellow</p>
	
	
	
	
	
	
	
</body>
</html>
