<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
/*
# 모서리를 둥근 테두리로 만들기.(border-radius)
1. 기본형식
	1) 모든 모서리 동일하게 둥근 테두리 만들기
		border-radius:50px;
		50px; : 테두리 둥글기 정도 처리
	2) 왼쪽 상단 부터 시작해서 시계방향으로 테두리의 굵기를 다르게 
		설정하기
		border-radius:0px 20px 40px 60px
	3) 기타 옵션 설정 : 해당 특정 옵션 생략/반대방향 동일하게 처리..
		border-radius:0px 20px 40px;
		border-radius:0px 20px;
*/
	p{
		background:#90D000;
		width:300px;
		padding:20px;
	}
	#round1{border-radius:50px;}
	#round2{border-radius:0px 20px 40px 60px;}
	#round3{border-radius:0px 20px 40px}
	#round4{border-radius:0px 20px}
	#round5{border-radius:50px;border-style:dotted;}
	</style>

</head>
<body>
	<h2>둥근 모서리 테두리</h2>
	<hr>
	<p id="round1">border-radius:50px;</p>
	<p id="round2">border-radius:0px 20px 40px 60px;</p>
	<p id="round3">border-radius:0px 20px 40px;</p>
	<p id="round4">border-radius:0px 20px;</p>
	<p id="round5">border-radius:50px;border-style:dotted;</p>
</body>
</html>
