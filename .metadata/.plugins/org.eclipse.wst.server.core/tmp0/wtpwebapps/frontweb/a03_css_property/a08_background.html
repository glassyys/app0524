<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
/*
# 배경 다루기
1. 배경 색이나 이미지 지정
	1) background-color:red => 배경색상 설정
	2) background-image:url("경로명/이미지명") ==> 배경이미지 지정
2. 배경 이미지의 위치 지정
	background-position:center center ==> 박스 중간에 이미지 출력
3. 배경 이미지 반복 출력		
	background-repeat이 없을 시 default로 x,y 축 반복 처리.
	background-repeat:repeat-y ==> y축 즉 아래 위로 이미지 반복출력
	background-repeat:repeat-x ==> x축 즉 아래 위로 이미지 반복출력
	background-repeat:no-repeat ==> 반복하지 않음.
	ps) 이 속성이 없으면 배경이미지는 기본적으로 반복해서 출력이 된다.

*/
		div{
			background-color:skyblue;
			background-size:120px 120px; /*배경 이미지에 대한 크기*/
			background-image:url('media/spongebob.png');
			background-repeat:no-repeat; /*반복하지 않게 설정*/
			background-position:center bottom; 
			/*좌우로는 왼쪽, left right center 
			위아래로 중앙, top bottom center*/
		}	
		div{
			width:200px;  /*전체 크기 지정*/
			height:200px;
			color:blueviolet;
			font-size:16px;
		}
		/*
		ex) google에서 좋아하는 이미지를 검색해서,
			오른쪽 상단에 위치시키고, 해당 이미지에 대한 설명이 있게 처리하세요..
			div.cls01 로 설정 처리..
		*/
		div.cls01{
			width:400px;
			height:300px;
			color:green;
			font-size:12px;
		}	
		div.cls01{
			background-color:yellow;
			background-size:200px 200px;
			background-image:url('media/apple02.jpg');
			background-repeat:no-repeat; /*반복하지 않게 설정*/
			background-position:right top; 
		}				
	</style>
</head>
<body>
	<div>SpongeBob is an over-optimistic
		sponge that annoys other characters</div>
	<div class="cls01"><br><br><br><br><br><br><br><br>
		<br><br><br><br><br>
		일상 속에서, 또는 여행지에서 오랜 시간 기억에 남기고 싶어 핸드폰을 이용해 사진을 찍고는 하지만, 내 눈으로 보는 것과 결과물이 다른 경우가 태반이라 실망스러운 경우가 많습니다. 작가는 그러한 순간을 작품으로 남깁니다. 정겨운 슬레이트 지붕이 인상적인 시골 풍경이나 이끼가 가득 낀 바위를 품은 계곡, 햇빛을 그대로 받아 다양한 색을 보여주고 있는 계절의 풍경 등	
	
	</div>
</body>
</html>
