/*
2. 아래의 HTML 요소에 CSS를 적용하여 텍스트를 빨간색으로, 배경을 파란색으로 설정하세요:
   ```html
   <div>Hello, CSS!</div>
*/

  background-color: blue; /* 배경 색상 */
}

/*   ```
3. 텍스트의 들여쓰기와 정렬을 다음과 같이 설정하세요:
   - 들여쓰기: 2em
   - 정렬: 가운데 정렬
*/
.your-element {
  text-indent: 2em; /* 들여쓰기 */
  text-align: center; /* 가운데 정렬 */
}

/*   
4. 다음 링크에 밑줄을 제거하고, 마우스 오버 시 색상을 빨간색으로 변경하는 CSS를 적용하세요:
   ```html
   <a href="#">Click here</a>
   ```
*/
a {
  text-decoration: none; /* 밑줄 제거 */
}
a:hover {
  color: red; /* 마우스 오버 시 색상 변경 */
}

/*   
5. 폰트 크기를 24px로, 굵기를 진하게, 폰트 패밀리를 Arial로 설정하세요.
*/
.your-text {
  font-size: 24px; /* 폰트 크기 */
  font-weight: bold; /* 굵기 */
  font-family: Arial, sans-serif; /* 폰트 패밀리 */
}

/*
6. 박스의 너비를 300px로, 높이를 200px로, 배경 색상을 노란색으로, 테두리를 실선으로, 테두리 색상을 파란색으로 설정하세요.
*/
.your-box {
  width: 300px; /* 너비 */
  height: 200px; /* 높이 */
  background-color: yellow; /* 배경 색상 */
  border: 1px solid blue; /* 테두리 스타일 */
}

/*
7. 텍스트의 아래에 점선으로 모서리를 가진 박스를 만드세요. 박스의 모서리 반지름은 20px로 설정하세요.
*/
.dotted-box {
  border-bottom: 2px dotted black; /* 박스 스타일 */
  border-radius: 20px; /* 모서리 반지름 */
}

2. **텍스트 꾸미기의 중요성**: 웹 페이지 디자인에서 `text-decoration`, `text-align`, `text-indent`와 같은 텍스트 스타일링 속성이 왜 중요한지 토론하세요. 사용자 경험(UX)과 접근성 측면에서의 영향을 중심으로 논의하세요.

 예를 들어, text-align은 콘텐츠의 가독성을 높이고, text-decoration은 
 링크나 중요 텍스트를 강조하여 사용자의 주의를 끌 수 있습니다.
접근성 측면에서는, 적절한 텍스트 스타일링이 정보의 구조를 명확하게 전달하고,

px은 고정 크기 단위로, 정밀한 레이아웃 제어에 적합합니다. 
그러나 반응형 디자인에서는 유연성이 떨어질 수 있습니다.
em과 **%**는 상대적 단위로, 부모 요소의 크기에 따라 결정되므로, 
반응형 웹 디자인에 이상적입니다. 이러한 단위는 다양한 화면 크기와 해상도에 
자동으로 적응하는 레이아아웃을 만드는 데 도움이 됩니다.
