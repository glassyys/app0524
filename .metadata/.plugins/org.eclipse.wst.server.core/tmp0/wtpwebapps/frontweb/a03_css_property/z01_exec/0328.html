### 조별 토론 과제

1. **CSS의 `position` 속성과 그 사용 사례 토론**
   - `position` 속성의 다양한 값(static, relative, absolute, fixed)과 각각의 사용 사례에 대해 토론하세요. 실제 웹사이트에서 볼 수 있는 사례를 찾아서 공유하세요.

position: static;
기본값입니다. 요소가 일반적인 문서 흐름에 따라 배치됩니다. 이 속성 값으로는 요소의 위치를 변경할 수 없습니다.

position: relative;
요소가 원래 위치를 기준으로 상대적으로 이동합니다. 다른 요소들은 원래 요소가 있던 공간을 여전히 차지하고 있는 것처럼 행동합니다.

position: absolute;
요소가 문서 흐름에서 제거되고, 가장 가까운 위치 지정된 조상 요소에 대해 상대적으로 배치됩니다. 위치 지정된 조상이 없으면 <html>에 대해 상대적으로 배치됩니다.

position: fixed;
요소가 문서 흐름에서 제거되고, 뷰포트에 대해 상대적으로 위치하며 스크롤 시에도 고정됩니다.

사용 사례

relative: 드롭다운 메뉴, 툴팁 등의 구성 요소에 사용하여 기준점에 대해 상대적인 위치를 설정할 때 유용합니다.
absolute: 모달 대화상자, 오버레이 팝업, 이미지 갤러리의 이미지 중첩 등에 사용됩니다.
fixed: 항상 보이는 헤더, 푸터, 사이드바, 고정된 액션 버튼 등에 사용됩니다.



2. **그림자 효과를 사용한 디자인의 장단점**
   - `text-shadow` 및 `box-shadow`를 사용한 디자인의 장단점에 대해 논의하세요. 사용자 경험(UX) 측면에서 그림자 효과가 어떻게 인식될 수 있는지 분석하세요.

장점

심미적 매력: 그림자는 요소에 깊이와 입체감을 추가하여 더 매력적으로 만들 수 있습니다.
시각적 구분: 다른 요소와의 구분을 더 명확하게 하여 사용자의 이해를 돕습니다.
집중 유도: 특정 요소에 그림자를 사용하여 사용자의 주목을 끌 수 있습니다.
단점

과도한 사용: 너무 많은 그림자 사용은 페이지를 혼잡하게 만들고 사용자의 집중을 방해할 수 있습니다.
성능 문제: 복잡한 그림자 효과는 렌더링 시간을 증가시켜 웹사이트의 성능에 영향을 줄 수 있습니다.





3. **인라인 박스 대 블록 박스: 사용 시 고려 사항**
   - 인라인 박스와 블록 박스의 주요 차이점을 논의하고, 각각을 사용할 때 고려해야 할 디자인 및 레이아웃의 측면은 무엇인지 탐구하세요.
주요 차이점

인라인 박스: 다른 요소와 같은 줄에 위치하며, 주로 텍스트 콘텐츠나 이미지 같은 짧은 콘텐츠에 사용됩니다. 너비와 높이를 직접 설정할 수 없습니다.
블록 박스: 새로운 줄에서 시작하며, 너비와 높이를 설정할 수 있어 더 복잡한 레이아웃 구성에 적합합니다.
고려 사항

목적과 콘텐츠의 종류: 인라인 요소는 주로 짧은 텍스트나 이미지를, 블록 요소는 섹션 또는 컨테이너 같은 더 큰 콘텐츠 구조에 사용됩니다.
레이아웃과 디자인: 블록 요소는 페이지 레이아웃을 구성하는 데 유용하며, 인라인 요소는 블록 내의 콘텐츠를 스타일링하는 데 주로 사용됩니다.
응답성: 반응형 웹 디자인을 구현할 때, 인라인과 블록 요소의 변환(예: display: inline-block; 사용)을 통해 다양한 화면 크기에 맞게 콘텐츠를 유연하게 배치할 수 있습니다.
