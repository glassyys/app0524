/*
### 연습과제

#### 1. 리스트 꾸미기
- 리스트 아이템 마커를 기본값에서 `circle`, `square`, `none`으로 변경하는 CSS를 적용해보세요.
- 리스트 아이템에 이미지를 마커로 사용하세요 (`list-style-image`).
- 리스트 마커의 위치를 `inside`와 `outside`로 변경해보며 차이를 비교하세요.
*/
		ul{
			background:pink;
			padding:10px 10px 10px 50px;
			/*2 단계 마커의 출력 위치 변경(안쪽으로)*/
			list-style-position:inside;
			
		}	
		ul.type01{ list-style-type:circle}
		ul.type02{ list-style-type:square}
		ul.type03{ list-style-type:none}
		ul.type04{ list-style-type:decimal;list-style-position:outside;}
		ul.type05{ list-style-image:url("marker.png") }
		ul li{
			background:yellow;
			margin-bottom:5px;
		}

/*

#### 2. `z-index`를 사용한 요소 겹치기
- 여러 이미지 혹은 요소들을 겹치게 배치하고, `z-index`를 다르게 설정하여 겹치는 순서를 변경해보세요.
*/
		div{position:absolute;background:yellow}
		
		#tag_01{ left:10px;top:20px;z-index:2}
		#tag_02{ left:40px;top:30px;z-index:1}
		#tag_03{ left:80px;top:40px;z-index:3}
		#tag_04{ left:120px;top:50px;z-index:4}

		h3{display:inline-block;width:80px;height:50px; 
			border:5px solid navy;margin:0px;}
/*

#### 3. `visibility` 옵션 활용
- 몇몇 요소에 `visibility: hidden;`과 `visibility: visible;`을 적용하여 화면에서의 표시 여부를 변경해보세요.
- `visibility: hidden;`과 `display: none;`의 차이를 비교해보세요.
*/

		span{
			visibility:hidden;
		}


		strong{
			display:none;
		}

	</style>
</head>
