<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
/*
#### 연습 문제 3: 주소 입력 폼
**목표**: 사용자의 주소를 입력받는 폼을 만듭니다.
- 거리명, 도시명, 우편번호를 입력할 수 있는 필드를 포함합니다.
- 각 입력란에 마우스를 호버할 때 배경색이 연한 녹색으로 변경되며, 
  포커스됐을 때는 배경색이 연한 파란색으로 변경됩니다.
- 입력란에 포커스되었을 때, 테두리 색상을 파란색으로 변경합니다.
- 주소 제출 버튼을 포함합니다.
*/

		.login-form{
			width:500px;
			margin:10px auto;
			padding:20px;
			border:1px solid #ccc;
			border-radius:5px;
		}	
		/* 각 요소객체에 대한 기본 css 적용*/
		.form-control{
			width:100%;
			padding:10px;
			margin-bottom:15px;
			border:1px solid #ddd;
			border-radius:4px;
			box-sizing:border-box;
			/*
			각 요소의 최종적으로 계산된 넓이에 padding 속성이 영향을 미치지 않게
			처리하기 위함
			*/
		}
		
		input:hover{
		background:lightgreen;
		}
		input:focus{
		background:lightblue;
		border-color:blue;
		outline:none; /*포커싱시, 아우트라인 삭제 처리..*/
		}

	</style>

</head>
<body>
<h2 align="center">사용자 주소</h2>
<div class="login-form">
	<from>
	<label>사용자명</label>
	<input class="form-control" type="text" id="username" name="username" ><br>
	<label>거리명:</label>
	<input class="form-control" type="text" name="street" ><br>
	<label>도시명:</label>
	<input class="form-control" type="text" name="city" ><br>
	<label>우편번호:</label>
	<input class="form-control" type="text" name="zip" ><br>
	<button type="submit">제출</button>
	</from>
</div>

</body>

</html>
