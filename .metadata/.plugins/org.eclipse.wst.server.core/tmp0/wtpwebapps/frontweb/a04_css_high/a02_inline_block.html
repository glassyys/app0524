<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
/*
# display:inline-block
1. 태그의 display 속성인 inline과 block 속성을 다 가지고 있는 경우를 말한다.
2. 처리 내용
	1) inline 속성 : 해당 태그는 줄바꿈처리 없이 나열되어 처리가 된다.
	2) block 속성 : 기본적인 inline속성에는 없는 width, height, 
		border, padding, margin의 조절이 가능하다.


*/

		/*
		ex) h1 4개를 이용하여 inline-block, block 속성을 지정하여
			2 X 2 형태로 출력이 되게 하세요
			
			h1(inline-block)  h1(block)
			h1(inline-block)  h1(block)
			
		
		*/
		div{border:1px solid blue;width:200px;height:100px;}
		span{border:1px solid green;}
		.inlineBlock{
			border:1px solid red;
			display:inline-block;
			width:200px;height:100px;margin:20px;
		}	


		
	</style>
</head>
<body>
	<div >block 속성 태그</div>
	<div >block 속성 태그</div>
	<div >block 속성 태그</div>
	<span >inline 속성 태그</span>
	<span >inline 속성 태그</span>
	<span >inline 속성 태그</span><br>
	<div class="inlineBlock">inline-block 속성 태그</div>
	<div class="inlineBlock">inline-block 속성 태그</div>
	<div class="inlineBlock">inline-block 속성 태그</div>
</body>
</html>
