<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
/*
# 절대위치 지정
1. 기준점을 전체 화면
	왼쪽 상단(top/left)의 꼭지점 기준
	오른쪽 하단(bottom/right)의 꼭지점 기준
	해서 top, left, bottom, right의 설정값으로
	기준해서 처리하는 것을 말한다. 
2. 기본 형식
	position:절대위치;
	top:@@;left:@@;bottom:@@;right:@@;
	position:absolute;
	top:10px;left:10px;
*/
		div{
			background:green;
			width:100px;height:100px;
			position:absolute;
		}	
		div#div01{
			top:50px;left:50px;
		}	
		div#div02{
			top:50px;right:50px;
		}	
		div#div03{
			bottom:50px;left:50px;
		}	
		div#div04{
			bottom:50px;right:50px;
		}
		/*
		ex) h1을 5개로 width/hight 설정하고/배경색상을 설정한 후
			화면 전체 기준으로 아래와 같이 만들어 주세요
			#
		 #  #  #
		    #
			
		*/	
		h1{width:10%;height:10%;background:blue;position:absolute}
		h1#h01{top:0px;left:45%;}	
		h1#h02{top:45%;left:0px;}	
		h1#h03{top:45%;left:45%;}	
		h1#h04{top:45%;right:0px;}	
		h1#h05{bottom:0px;left:45%;}	
	</style>
</head>
<body>
	<h1 id="h01"></h1>
	<h1 id="h02"></h1>
	<h1 id="h03"></h1>
	<h1 id="h04"></h1>
	<h1 id="h05"></h1>
	<div id="div01">#div01</div>
	<div id="div02">#div02</div>
	<div id="div03">#div03</div>
	<div id="div04">#div03</div>
</body>
</html>
