<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
/*
# z-index
1. 특정 요소객체들이 position:absolute를 통해서
	겹쳐서 처리 될 때, 화면에 나타나는 우선 순위를 지정할 때 사용하는 옵션.
	

*/
		img{position:absolute;}
		#spadeA{ left:10px;top:20px;z-index:4}
		#spade2{ left:40px;top:30px;z-index:3}
		#spade3{ left:80px;top:40px;z-index:2}
		#spade7{ left:120px;top:50px;z-index:1}
	</style>

</head>
<body>
	<h2>z-index 프로퍼티</h2>
	<hr>
	<div>
		<img id="spadeA" src="media/spade-A.png" width="100" height="100">
		<img id="spade2" src="media/spade-2.png" width="100" height="100">
		<img id="spade3" src="media/spade-3.png" width="100" height="100">
		<img id="spade7" src="media/spade-7.png" width="100" height="100">
	
	</div>
</body>
</html>
