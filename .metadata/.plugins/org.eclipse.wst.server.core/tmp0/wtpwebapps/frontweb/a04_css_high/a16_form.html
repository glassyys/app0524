<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
/*
# 폼에 css 적용하기..
1. :hover 마우스가 올라 갈 때,
	:focus - 커서위치시켰을 때,
2. 위 이벤트시 글자크기(%)변경, 및 굵기, 배경색상 변경..	 
*/
	/* 항목(타이틀)과 입력처리를 구분하여 크기 지정..*/
	label{ 
		display:block;
		padding:5px;
	} /*새라인에서 시작*/
	label span{
		display:inline-block; /* inline-block으로 조절 처리*/
		width:90px;	/*넓이 통일화*/
		text-align:right; /*중앙정렬*/
		padding:10px;
	}	
	/* input에 대한 속성 설정 */
	input[type=text]{
		color:red;
	}
	input:hover, textarea:hover{
		background:aliceblue; /*마우스 커서를 위치시켰을 때..배경색상 변경*/
	}
	input[type=text]:focus, input[type=email]:focus{
		font-size:120%; /*마우스로 클릭시 글자크기를 변경*/
	}
/*
ex)사용자 이름과 비밀번호 입력 필드를 가진 로그인 폼을 스타일링합니다. 각 필드와 로그인 버튼에 대해 :hover와 :focus 상태를 스타일링하세요.
:hover 상태일 때, 입력 필드의 배경색을 lightgray로 변경하세요.
:focus 상태일 때, 입력 필드의 글자 크기를 110%로 증가시키고, 테두리 색상을 blue로 변경하세요.
로그인 버튼에 :hover 상태를 적용하여 배경색을 darkblue와 글자 색상을 white로 변경하세요.


*/	
	
	


	</style>

</head>
<body>
	<h2>계약</h2>
	<hr>
	<form>
		<label>
			<span>이름</span><input type="text" placeholder="이름입력"
			 	required><br>
		</label>
		<label>
			<span>이메일</span><input type="email" 
				placeholder="메일형식입력" required><br>
		</label>
		<label>
			<span>내용</span><textarea  
				placeholder="메시지 남겨주세요" required></textarea><br>
		</label>
		<label>
			<span></span><input type="submit" value="등록"><br>
		</label>
	</form>	
</body>
</html>
