<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
/*
ex)사용자 이름과 비밀번호 입력 필드를 가진 로그인 폼을 스타일링합니다. 
각 필드와 로그인 버튼에 대해 :hover와 :focus 상태를 스타일링하세요.
:hover 상태일 때, 입력 필드의 배경색을 lightgray로 변경하세요.
:focus 상태일 때, 입력 필드의 글자 크기를 110%로 증가시키고, 
테두리 색상을 blue로 변경하세요.
로그인 버튼에 :hover 상태를 적용하여 배경색을 darkblue와 글자 색상을 
white로 변경하세요.

# 처리 순서
1. 화면 기본 tag구현
2. css의 크기/위치 지정
3. css의 색상 및 각 form별 모양, 동적처리(가상클래스) 
*/
		/*form 전체 모양 설정*/
		.login-form{
			width:300px;
			margin:100px auto;
			padding:20px;
			border:1px solid #ccc;
			border-radius:5px;
		}	
		/* 각 요소객체에 대한 기본 css 적용*/
		.form-control{
			width:100%;
			padding:10px;
			margin-bottom:15px;
			border:1px solid #ddd;
			border-radius:4px;
			box-sizing:border-box;
			/*
			각 요소의 최종적으로 계산된 넓이에 padding 속성이 영향을 미치지 않게
			처리하기 위함
			*/
		}
		/*마우스 커서를 위치 시켰을 때*/
		.form-control:hover{
			background:lightgray;
		}
		/*마우스를 포커싱했을 때*/
		.form-control:focus{
			font-size:110%;
			border-color:blue;
			outline:none; /*포커싱시, 아우트라인 삭제 처리..*/
		}
		body{font-family:Arial, sans-serif;}
		.login-btn{
			width:100%;
			padding:10px;
			background:#007bff;
			color:white;
			border:none;
			border-radius:4px;
			cursor:pointer;
		}
		
		
		
		

	</style>
</head>
<body>
<div class="login-form">
	<h2 align="center">로그인</h2>
	<form>
		<label for="username">사용자명</label>
		<input class="form-control" type="text" id="username" name="username"><br>
		<label for="password">패스워드</label>
		<input class="form-control"  type="password" id="password" name="password"><br>
		<button class="login-btn" type="submit">로그인</button>	
	</form>
</div>
</body>
</html>
