<script type="text/javascript">
/*
# 프로그래밍의 기본
1. 표현식 : 값을 만들어내는 가장 간단한 코드
	1) 데이터
	276
	10+10+30
	'안녕하세요'
	2) 변수 : 데이터를 식별자로 할당하여 저장하는 이름
	var name="홍길동"
	"홍길동", name, var : 표현식
	"홍길동" : 데이터
	name : 변수형(식별자)
	var : 자바스크립트 내장 키워드(변수를 지정 할 때 사용)
	var name="홍길동" : 하나의 문장으로 위에 있는 표현식들이 모여서 처리되는
		것을 말한다.
2. 이러한 데이터를  DOM이라는 웹화면의 객체에 할당하여 처리되는 형태가 자바스크립트가
	웹에서 가장 많이 활용되는 형태입니다.

*/
var bodyObj = document.querySelector("body");
// body DOM이라는 객체를 bodyObj이름에 할당.
bodyObj.innerText="javascript 안녕하세요!!"
// bodyObj가 가지고 있는 출력 속성 innerText로 화면에 문자열을 출력한다.
// a02_showMyIntro.html를 만들어서 위와같이 안녕하세요!! 나의 이름은 홍길동입니다.
// 를 출력하세요!

</script>

</body>
</html>
