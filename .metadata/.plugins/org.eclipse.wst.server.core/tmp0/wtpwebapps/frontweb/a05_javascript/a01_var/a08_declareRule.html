/*

/*
# 변수명(식별자) 선언 규칙
1. 프로그래밍에 있어서 변수명은 선언규칙이 정해져 있다.
	ex) var 변수명 = 데이터;
		변수명 선언시 지켜야할 규칙

	1) 반드시 지켜야 할 규칙
		지키지 않으며 프로그램 진행에 에러가 발생하는 것을 말한다.
		- 내장된 키워드 사용금지
			프로그램에서는 명령어로 지정된 키워드가 있다.
			ex) break, for, if 등 명령어를 말한다.
			==> var break01;
				; 변수로 사용되는 것이 아니고, 줄단위 명령어를 구분시
				var num01; var num02; num01=30;
				줄단위로 명령어를 여러개 사용할 때, 활용된다.
				ps) 자바에서는 줄이 바뀔지라도 반드시 사용
*/
// var break; 바로 에러 발생.
	var break01; // 내장된 키워드의 가능성 있는 경우 숫자를 붙인다.
/*
		- 숫자로 시작하면 문제가 발생한다(문자로 시작해서 숫자를 중간에 넣는 것은
			가능하다.)
			ex) var 12a(X), var num01(O)
*/
//	var 12a;
	var num01; // 숫자를 뒤에 붙이는 것은 가능하다.
/*
		- 특수문자는 _, $만 허용한다.
			ex) var num#;(X), var $num01(O), var tot_count;(O)
*/
//	var num#;
	var $num01;
	var tot_count;
/*
		- 공백 문자를 포함해서는 안된다.
			ex) var num 01;(X),		
*/
//	var num 01;
	var num_01;		
/*
		- 명령문에는 줄바꿈일 있을 때는 ;생략이 가능하나,
			한줄에 여러 명령문이 있을 때는 ;로 구분한다.
			ps) 자바에서는 반드시 줄바꿈 상관없이 ;를 사용하기에
				습관적으로 ;을 넣을 것을 권유합니다.
		
	2) 가독성(효율적 처리)를 위해서 지켜야 할 규칙..
		변수를 의미있는 변수명을 처리하는 것으로 빠르게 프로그램을
		해석할 때 사용된다. 하지만 지키지 않아도 에러는 발생하지 않는다.
		- 객체형 선언은 객체지향프로그램에서는 대문자로 시작한다.
			function call(){}	==> 기능함수
			function Person(){} ==> 객체를 선언할 때..
		- 변수, 함수, 인스턴스명(참조)은 소문자로 시작한다.
			var p01 = new Person();(O)
			var Pe01 = new Person();(X)
			var totNum; // 소문자로 시작해서 중간에 구분자로 대문자나
							_를 이용한다.
		- 상수(한번할당하면 변경되지 않는 수)는 대문자로 사용한다.
			const PI = 3.14;
		- 여러 단어 합성어로 이루어진 것은 구분하여 _를 사용하거나 대문자를
			중간에 넣는다.
			var personCount; // camel case
			var applePrice; 
			var fruit_cnt;	// snake case
			var strApplePrice; numFruitCount //
				변수명의 첫부분에 해당 변수의 타입을 접두사로 붙이는 방식을
				헝가리안 표기법
			
		
		
	ps)	초 ==> 중
	1. 코드 정리 정돈..
		간격을 정확하게 규칙적으로 정리, 블럭({})
		상위레벨/하위레벨별로 간격설정
	2. 의미있는 변수를 사용.
		i, j, k...(간단한 프로그램일 때 사용, 100라인상..)
	3. 주석처리를 효율적을 한다.
		이 코드에 대한 설명, 언제 코드를 작성하고, 수정 했는지 표기..
		
		
	
	

*/
	
</script>
