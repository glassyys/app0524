<script type="text/javascript">
	var bdObj = document.querySelector("body")
	bdObj.innerHTML = "<h2>산술연산자</h2>"
	var num01 = 7, num02 = 5;
	// @@@ + @@@ = @@@ @@@ ==> "+num01" ==> num01을 실제변수로 삽입
	bdObj.innerHTML += "<h2>"+num01+" + "+num02+" = "+(num01+num02)+"</h2>"
	bdObj.innerHTML += "<h2>"+num01+" - "+num02+" = "+(num01-num02)+"</h2>"
	bdObj.innerHTML += "<h2>"+num01+" × "+num02+" = "+(num01*num02)+"</h2>"
	bdObj.innerHTML += "<h2>"+num01+" ÷ "+num02+" = "+(num01/num02)+"</h2>"
	bdObj.innerHTML += "<h2>"+num01+" % "+num02+" = "+(num01%num02)+"</h2>"
	
	

	
	/*
# 연산자
1. 연산자의 종류
	1)  데이터를 처리할 때, 여러가지 연산자를 통해 연산식으로 프로그래밍의 원하는 결과를
		가져올 수 있다.
	- 산술연산자
		+,-, *, /, %
		덧셈, 뺄샘, 곱셈, 나눗셈(소숫점이하),
				나머지값(나머지값)을 처리해 주는 연산자를 말한다.
				parseInt() : 정수형으로 절삭, Math.floor()를 이용..
	- 증감연산자
		변수++/++변수:변수를 증가(1씩증가)
		변수--/--변수:변수를 감소(1씩증가)
	- 대입 연산/복합 대입 연산자
		변수= 데이터/변수
		데이터나 변수는 오른쪽에서 왼쪽으로 대입되어 흘러간다.(주의)
		주의) 일반적으로 프로그래밍 흐름은 왼쪽에서 오른쪽, 위에서 아래로 처리
			되지만, 대입연산자만 오른쪽에서 왼쪽으로 흘러간다.
		no = 1
		no = no + 2 : 3
		no += 2 : 5
		no += 2 : 7
		no += 2 : 9
		
		no = no -3 : 6
		no -= 3 : 3
		no -= 3 : 0
		
	- 비교연산자/논리연산자/삼항연산자
		비교연산자:변수나 데이터를 비교해서 boolean으로 결과값을 나타나게 할 때,
			사용된다.
			ex) p>=70 pt변수가 70이상이면 true
			>, <, >=, <=, !=
			크다 작다 이상 이하 같을때, 다를 때.
			id == 'himan'
			pt == 80
				ex) '80' == 80 데이터 type이 상관없이 두개의 숫자값
					확인하여 같은명 true로 처리(자동형변환..)
			변수1===데이터 : 변수1과 데이터가 type동일하고, 동일한 값일
				때만 true로 처리된다.
			변수1!==데이터: 변수1과 데이터가 type이든지 값이든지 동일하지
				않을 때, true 
			
	- 논리연산자:비교연산식에서 ! : not 연산자,
		!(age>=18) ==> age < 18
		두개이상 비교 연산식이 결합되어 조건1 && 조건2
		조건1 || 조건2를 통해 and식과 or식으로 boolean값의 결과를
		내는 것을 말한다.
		ex) 나이가 20세 이상이고 남자일 때, 군대에 간다..
		age>=20 && gender == "남자"
		두개의 비교연산식이 모두 true 일때, 처리도는 경우
		국어점수가 80점이상이거나 영어점수가 80점이상일 떄, 상금을 받는다.
		kor_point>=80 || eng_point>=80
		두개의 비교연산식이 하나라도 true 이면, 처리되는 경우
	

*/
