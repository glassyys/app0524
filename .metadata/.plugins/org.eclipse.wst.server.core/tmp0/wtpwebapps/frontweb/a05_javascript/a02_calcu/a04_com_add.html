<script type="text/javascript">
	var bdObj = document.querySelector("body") //css선택하는 형식과 동일
	bdObj.innerHTML = "복합대입연산자."
	var no1, no2, no3, no4, no5;
	no1 = no2 = no3 = no4 = no5=5; // 오른쪽에서 왼쪽으로 대입처리..
	bdObj.innerHTML += `<h3>no1:${no1}, no2:${no2}, no3:${no3},
						   no4:${no4}, no5:${no5}	
	                     </h3>`
	                     
	no1 += 2;
	bdObj.innerHTML += `<h3>no1:${no1}, no2:${no2}, no3:${no3},
						   no4:${no4}, no5:${no5}	
	                     </h3>`
	bdObj.innerHTML += `<h3>no1:${no1+=2}, no2:${no2}, no3:${no3},
						   no4:${no4}, no5:${no5}	
	                     </h3>` 
	// ex) 3,6,9 처리 번호를 no=0으로 설정해서 3배수롤  20미만까지 복합 대입연산자
	//     로 출력해보세요..
	no=0
	bdObj.innerHTML += `<h3>${no+=3}, ${no+=3}, ${no+=3}, ${no+=3},
						   ${no+=3}, ${no+=3} </h3>`
	// 감소도 처리 가능					   
	bdObj.innerHTML += `<h3>${no-=3}, ${no-=3}, ${no-=3}, ${no-=3},
							   ${no-=3}, ${no-=3} </h3>` 							   
/*
# 복합 대입연산자.
1. 대입연산자 : 오른쪽에 있는 데이터를 왼쪽에 변수에 할당.
2. 복합 : 기본 연산자에서 누적으로 처리할 때, 간략화 해준다.
	no1 = 5
	no1 = no1 + 2   ==> 기존데이터에서 2를 더해 다시 no1에 할당.
	                    no1은 7일 할당.	                    
	no1 += 2   ==> 기본데이터(7)에서 2를 더해서 다시 no1에 할당
					처리를 간략화(복합 대입 연산자)
	no -=2 ==> no = no - 2
	no *= 3  ==> no = no * 3
	no /= 3  ==> no = no / 3
	
	
	                    
	                    
	                    
	                    




*/
