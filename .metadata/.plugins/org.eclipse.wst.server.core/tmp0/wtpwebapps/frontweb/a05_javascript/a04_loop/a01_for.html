<script type="text/javascript">
	var bdObj = document.querySelector("body") //css선택하는 형식과 동일
	var addHTML = ""
	for(var cnt =1;cnt<=10;cnt++){
		addHTML+=`<h2>카운트:${cnt}</h2>`	
	}
	// 복사블럭 시작
	addHTML+="<h1>초기값변경(5)</h1>"
	addHTML+="<h2>"
	for(var cnt =5;cnt<=10;cnt++){
		addHTML+=`${cnt},`	
	}	
	addHTML+="</h2>"
	//복사블럭 마지막
	addHTML+="<h1>출력형식 변경</h1>"
	addHTML+="<h2>"
	for(var cnt =1;cnt<=10;cnt++){
		addHTML+=`♥${cnt}♥ `	
	}	
	addHTML+="</h2>"
	addHTML+="<h1>증감연산자</h1>"
	addHTML+="<h2>"
	for(var cnt =1;cnt<=10;cnt+=2){
		addHTML+=`${cnt},`	
	}	
	addHTML+="</h2>"
	addHTML+="<h1>반복조건변경</h1>"
	addHTML+="<h2>"
	for(var cnt =1;cnt<=30;cnt++){
		addHTML+=`${cnt},`	
	}	
	addHTML+="</h2>"
	// 1) var cnt = 1 : 반복문에 사용할 변수 cnt를 초기값으로 1로 지정하여 처리
	//    한번만 수행한다.
	// 2) addHTML+=`<h2>카운트:${cnt}</h2>` 반복하여 출력할 내용
	// 3) cnt++ : 1씩 증가하여 처리한다.
	// 4) cnt<=10 : 계속 반복여부를 boolean 값으로 확인하여 true일 때만 
	//    반복블럭({})을 수행 시킨다.
	//
	console.log(addHTML)
	bdObj.innerHTML += addHTML
	// DOM(bdObj-body)를 반복문에서 계속 호출하는 것보다(부하문제)
	// 출력할 문자열을 addHTML로 반복문을 통해서 만든 후,
	// 마지막에 DOM객체에 속성 innerHTML에 할당하는 것이 효율적이다.
	// 너무 반복문에 계속 호출하면 정상적으로 처리가 안되는 경우도 있음
	
/*
# 반복문 처리
1. 반복문은 프로그램을 효율적으로 처리하는 구성요소 중에 하나이다.
2. 특정한 반복 프로세스 안에 있으면 연속적인 코드나 프로세스가 가능하기에
	작은 코드로도 많은 처리를 할 수 있다
3. 더 나아가 조건문과 활용하면, 프로그램밍에서 핵심인 알고리즘을 만들어 가는 기반이 된다.
4. 그래서, 프로그래밍을 처리할 때.
	1) 사용할 변수 지정(메모리)
	2) 기본 핵심 순차 프로세스 지정
	3) 조건(분기), 반복문 처리
	4) 처리할 화면(view) 출력단 구성
	위 단계를 통해서 원하는 처리를 할 수 있다.
5. 위 핵심 프로그래밍 처리의 중심에 있는 반복문의 첫 단계인 for문은 아래와 같은
	기본 형식을 가지고 있다.
6. 기본 형식
	for(초기값;반복조건;증감연산자){
		반복 처리할 코드/출력할 코드(필요에 따라 조건문/이중 반복문 처리)
	}
	흐름 순서와 내용
	1. 초기값 : 반복문 블럭 안에 처리한 변수 설정 {}
	2. 반복 처리할 코드 반복문 블럭{} 시작과 끝 처리
	3. 증감연산자 처리 : 변수값이 증/감 처리가 된다.
	4. 반복조건 : 계속 반복할지 여부를 조건문에 의해서 처리한다.
	이후,
	2,3,4,2,3,4 .. 반복하여, 반복조건이 true일 때지만 처리된다.


*/
//
</script>
</html>
