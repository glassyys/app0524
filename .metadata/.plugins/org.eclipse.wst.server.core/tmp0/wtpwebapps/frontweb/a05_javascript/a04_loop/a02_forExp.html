# DOM객체를 javascript에 의해 동적으로 처리하기..
1. body안에 있는 모든 tag는 객체로 인식해서 html태그/css속성 설정등을
	할 수 있다.
2. 이 때, tag에 대한 객체를 지정하는 것을 DOM(document object model)이라고
	한다.
3. 이 dom객체를 선택하여 처리하는 방식 중 하나가.
	단일 태그(선택자)일 때는 선택자(css선택자 개념 동일)를 활용하여 객체로 
	선택할 수 있다.
	var obj = document.querySelector("태그명(선택자)")
	다중의 태그(선택자)일 때는 querySelectorAll로 선택하여 배열로
	선택할 수 있다.
	var arr = document.querySelectorAll("태그명(선택자)")
4. 이와 같이 선택된 내용은 화면 출력 기능 속성(innerText, innerHTML)을
	이용하여 출력 처리를 동적으로 할 수 있다.
	obj.innerHTML="<h2>안녕하세요</h2>"
5. 또는 속성을 설정할 수 있다.
	<h1 align = "center>"
	obj.align="center"
	<h1 style="background:blue"
	obj.style.background = "blue"


*/
var addHTML = "<table border><tr>"
for(var cnt = 5;cnt<=15;cnt++){
	addHTML+="<td>"+cnt+"</td>"
}
addHTML += "</tr></table>"
bdObj.innerHTML += addHTML
var addHTML = "<h2>3X3테이블</h3>"
	/*
	<table>
		<tr>
			<td>1</td><td>2</td><td>3</td>
		</tr>

	<tr>  : 나올 조건문을 선언.. 1, 4, 7 일때, 처리
			if(cnt%3==1) tr
			if(cnt%3==0) /tr
	 */
addHTML += "<table border width='100px'>"
for(var cnt = 1;cnt<=9;cnt++){
	if(cnt%3==1) 
		addHTML+="<tr>"
	addHTML+="<td>"+cnt+"</td>"
	if(cnt%3==0) 
		addHTML+="</tr>"
}
addHTML += "</table>"
bdObj.innerHTML += addHTML
