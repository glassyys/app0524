<script type="text/javascript">
	var bdObj = document.querySelector("body") //css선택하는 형식과 동일
	var arry2 = [1000,2000,3000]
	bdObj.innerHTML += `<h2>배열의 첫번째 데이터:${arry2[0]}</h2>`
	bdObj.innerHTML += `<h2>배열의 두번째 데이터:${arry2[1]}</h2>`
	bdObj.innerHTML += `<h2>배열의 세번째 데이터:${arry2[2]}</h2>`
	bdObj.innerHTML += `<h2>배열의 크기:${arry2.length}</h2>`
	// ex) 과일명 3개를 문자열 배열로 할당하고 "사과"....
	//	   위 형식으로 과일의 크기와 각 index로 할당된 과일을 출력하세요!
	var fruitArr = ["사과","바나나","딸기","오렌지","수박","키위"]
	bdObj.innerHTML += `<h2>과일배열의 첫번째 데이터:${fruitArr[0]}</h2>`
	bdObj.innerHTML += `<h2>과일배열의 두번째 데이터:${fruitArr[1]}</h2>`
	bdObj.innerHTML += `<h2>과일배열의 세번째 데이터:${fruitArr[2]}</h2>`
	bdObj.innerHTML += `<h2>과일배열의 크기:${fruitArr.length}</h2>`
	// 배열의 길이가 3이면 index 범위 0, 1, 2
	// 배열의 길이가 6이면 index 범위 0, 1, 2 .. 5
	for(var idx=0;idx<fruitArr.length;idx++){ // 0,1,2
		//		idx < 6
		bdObj.innerHTML += `<h2>과일배열의 ${idx+1}번째 데이터:${fruitArr[idx]}</h2>`
	}
/*
# 반복문과 배열
1. 배열이란?
	동일한 이름으로 여러 데이터 할당할 떼, 사용되는 구조체를 말한다.
2. jabascript에서 기본 선언돠 할당.
	var arry = [] // 배열 선언과 초기화..
	var arry2 = [1000,2000,300] // 배열 선언과 데이터 할당.
	arry2[0] : 1000 배열명[index번호] 0부터 시작하는 index번호로
	arry2[1] : 2000 배열데이터를 호출과 할당이 가능하다.
	arry2[2] : 3000
	arry2.length : 배열은 .length라는 속성으로 배열의 길이를
	가져올 수 있다.
*/
//
