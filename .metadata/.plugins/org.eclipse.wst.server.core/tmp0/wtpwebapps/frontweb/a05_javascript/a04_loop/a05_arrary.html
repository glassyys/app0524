<script type="text/javascript">
	var bdObj = document.querySelector("body") //css선택하는 형식과 동일
	bdObj.innerHTML = "<h2>배열데이터</h2>"
	var fruits = ['사과','바나나','딸기']
	bdObj.innerHTML += `<h2>자바스크립트에서만 변수로 표현:${fruits}</h2>`
	bdObj.innerHTML += `<h2>첫번째 데이터:${fruits[0]}</h2>`
	bdObj.innerHTML += `<h2>두번째 데이터:${fruits[1]}</h2>`
	bdObj.innerHTML += `<h2>세번째 데이터:${fruits[2]}</h2>`
	fruits[1] = '오렌지'
	bdObj.innerHTML += `<h2>있는 요소 할당:${fruits}</h2>`
	fruits[3] = '키위'
	bdObj.innerHTML += `<h2>없는 요소 할당:${fruits}</h2>`
	fruits[6] = '망고'
	bdObj.innerHTML += `<h2>없는 요소 할당:${fruits}</h2>`
	bdObj.innerHTML += `<h2>배열의 길이:${fruits.length}</h2>`
	
	var studendName= ["박재현","유영선","홍길동"];
	var studendScore= [100, 100, 99];
	bdObj.innerHTML += `<h2>학생 이름들:${studendName}</h2>`
	bdObj.innerHTML += `<h2>학생의 점수:${studendScore}</h2>`
	studendName[2] = '파임'
	studendScore[2] = 100
	bdObj.innerHTML += `<h2>3번째 학생의 이름 변경:${studendName}</h2>`
	bdObj.innerHTML += `<h2>3번째 학생의 점수 변경:${studendScore}</h2>`
	studendName.push("김은수") 
	studendScore.push(100) 
	studendName[3] = '김은수'
	studendScore[3] = parseInt(Math.random()*101);
	bdObj.innerHTML += `<h2>4번째 학생의 이름 추가:${studendName}</h2>`
	bdObj.innerHTML += `<h2>4번째 학생의 점수 추가:${studendScore}</h2>`
/*
# 배열
1. 동일한 이름으로 여러 개의 값을 저장하는 데이터 구조를 말한다.
	정적배열 : 속도가 빠르게 접근해서 처리 한다. 읽기만 가능/쓰기불가능-수정삭제불가
	동적배열 : 읽기와 쓰기 가능-수정삭제 가능
	== 자바스크립트는 기본적으로 동적배열 ps) 대다수 언어는 구분하여 처리하고 있다.
	
	
2. 기본형식
	1) 선언과 초기할당
	var 배열명 = [데이터1, 데이터2, 데이터3..]
	ex) var fruits = ['사과','바나나','딸기']
	2) 배열의 요소에 접근
	fruits[0] : 배열의 첫번때 요소인 '사과'를 호출한다.
	3) 배열 요소의 변경
	fruits[1] = '오렌지' : 배열의 두번째 요소를 '오렌지'로 변경한다.
	4) 배열 요소의 추가
	   - fruit[3] = '키위' : 선언되지 않는 배열의 index로 데이터를 할당하면
	   배열의 요소가 추가된다(주의. 자바스크립트에서만 이런 동적인 배열이 지원된다)
	5) 배열의 길이 확인 : 베열명.length
		- friuts.length : 배열의 길이인 4를 가져온다.
3. 메서드를 통한 처리.
	1) 배열명.push(데이터) : 맨마지막에 데이터가 추가된다.
	fruits.push("수박") : ['사과','바나나','딸기','키위','수박']
		과 같이 마지막에 데이터가 추가 된다.
	2) 배열명.splice(삭제할인덱스, 삭제할갯수) : 해당 index위치에 있는 내용을
		삭제한다.
	fruits.splice(0,1) : 위 내용에 첫번째 index인 사과가 삭제 된다.
	3) 배열명.pop() : 마지막 데이터 리턴해주고 삭제 해준다.
	fruits.pop() : 마지막 데이터를 "수박"을 삭제해준다.

	//	   4번째 학생의 이름과 점수를 추가(index)하세요
