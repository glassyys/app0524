<script type="text/javascript">
	var bdObj = document.querySelector("body") //css선택하는 형식과 동일
	bdObj.innerHTML = "<h2>배열의 메서드 사용</h2>"
	var fruits = ['사과','바나나','딸기']
	bdObj.innerHTML += `<h3>초기 배열 : ${fruits}</h3>`
	fruits.push("수박");fruits.push("키위"); // 마지막에 추가
	bdObj.innerHTML += `<h3>추가 후 : ${fruits}</h3>`
	// fruits.pop() : 삭제되는 마지막 끝에 있는 데이터를 리턴(전달)
	bdObj.innerHTML += `<h3>삭제할데이터1 : ${fruits.pop()}</h3>`
	bdObj.innerHTML += `<h3>삭제할데이터2 : ${fruits.pop()}</h3>`
	bdObj.innerHTML += `<h3>pop()삭제 후 : ${fruits}</h3>`	
	fruits.splice(1,1) // index로 1번째 부터 시작해서 1개 데이터 삭제
	bdObj.innerHTML += `<h3>splice(1,1) 삭제 후 : ${fruits}</h3>`	
	fruits.push("수박");fruits.push("키위");
	fruits.push("오렌지");fruits.push("망고");
	bdObj.innerHTML += `<h3>초기 배열 : ${fruits}</h3>`
	fruits.splice(1,2) // index로 1에서부터 2개 삭제
	bdObj.innerHTML += `<h3>splice(1,2) 삭제 후 : ${fruits}</h3>`	

/*
3. 메서드를 통한 처리.(메서드는 객체가 가지고 있는 기능함수)
	1) 배열명.push(데이터) :  맨마지막에 데이터가 추가 된다.
	fruits.push("수박") : ['사과','바나나','딸기','키위','수박']
		과 같이 마지막에 데이터가 추가 된다.
	2) 배열명.pop() : 마지막데이터 리턴 해주고 삭제 해준다.
		fruits.pop() : 마지막 데이터를 "수박"을 삭제해준다.		
	3) 배열명.splice(삭제할인덱스, 삭제할갯수) : 해당 index위치에 있는 내용을
		삭제한다.
	fruits.splice(0,1) : 위 내용에 첫번째 index인 사과가 삭제 된다.
*/
//

</script>
