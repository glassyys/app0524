/*
ex) 중국집에 방문해서 주문 메뉴를 받아서, 주문이 완료되는 Q를 누르는 것으로

*/
	bdObj.innerHTML += "<h3>중국집에서 주문 내용</h3>"
	var orderMenu;
	do{
		// while을 사용하면 아래 반복할 구문을 while 위에서 한번 더 수행 처리 필요
		orderMenu = prompt("주문을 하시겠습니까?\n(종료하실려면Q)","Q")
		// \n : prompt창에서 줄바꿈역할
		if(orderMenu!='Q')
			bdObj.innerHTML += "<h4>"+orderMenu+"</h4>"
		
	}while(orderMenu!="Q"); //Q가 아닐때만 다시 반복
	bdObj.innerHTML += "<h4>주문이 완료되었습니다</h4>"
