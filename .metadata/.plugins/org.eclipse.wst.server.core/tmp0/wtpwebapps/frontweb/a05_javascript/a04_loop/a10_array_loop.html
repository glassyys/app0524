<script type="text/javascript">
	var bdObj = document.querySelector("body") //css선택하는 형식과 동일
	bdObj.innerHTML = "<h1>배열과 반복문 예제</h1>"
	// 데이터 입력 : 배열에 할당(무한대로 입력한 만큼 배열에 할당)
	// fruits[0] = 데이터, fruits[1] = 데이터, fruits[2] = 데이터,
	// 배열명, index번호, 실제 입력할 데이터 할당 부분.
	var fruits=[]
	var idx=0;
	var fruit = ""
	do{
		fruit=prompt("구매할 과일명 입력, 종료시(Q)","")
		// prompt 창입력시,
		// 확인 : 입력된 데이터
		//   	입력을 하지 않는 경우 ""
		//      Q를 입력한 경우  ==> 제외
		// 취소 : null - 취소한 때는 제외
		// 제외되는 경우를 &&조건으로 선언..
		if(fruit!=null&&fruit!=""&&fruit!="Q"){
			// fruits[0] = 입력된데이터 할당
			// fruits[1] = 입력된데이터 할당
			// fruits[2] = 입력된데이터 할당
			fruits[idx++] = fruit
			// index 0이면 갯수는 1이어야 하기때문에..
			alert(idx+"개 과일등록")
		}
		bdObj.innerHTML += "<h2>" +"check-fruit value:"+ fruit+ "</h2>"

	}while(fruit!="Q");// Q가 입력되지 않는 경우에만 반복 수행..
	// 차곡차곡 index번호가 증가하면서 배열에 데이터가 할당이 된다.	
	// 데이터 출력 : 배열에 있는 데이터 출력..
	bdObj.innerHTML += "<h2>등록된 과일 리스트</h2>"
	// idx <= fruits.length : 배열명과 index번호는 -1차이가 나기에
	//  부등호를 미만(<)으로 처리, 이하로 처리하면 에러발생(<=)
	for(var idx=0;idx < fruits.length;idx++){
		bdObj.innerHTML += `<h3>${idx+1}) ${fruits[idx]}</h3>`
	}
