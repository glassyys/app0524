# 함수란?
1. 프로그램을 구조화하고 코드의 재사용을 가능하게 하는 필수적인 것으로
	함수는 특정 작업을 수행하는 코드의 블록으로 정의되며, 필요할 때마다 호출 할 수 있다.
	ex) 마치, 자판기를 만들어 놓으면 사람이 없이도, 입력정보(돈, 선택), 
		출력 정보(판매하는 물품, 거스름돈) 처리를 통해 자동 판매하는 기계와 같다고
		할 수 있다.
2. 함수를 왜 사용하는가?
	1) 코드 재사용 : 한번 정의된 함수는 여러 곳에서 호출할 수 있어 코드의 중복을
		줄일 수 있다.
	2) 모듈화 : 함수를 통해 코드를 작은 단위로 나누어 관리할 수 있다.
		ex) 음료자판기, 공산품을자판기.. 
	3) 추상화 : 복잡한 로직을 함수 내에 숨기고, 간단한 인터페이스를 통해 사용할 
		수 있다.
		ex) 내부 코드는 모르더라도 함수명과 매개변수에 데이터만 할당하면 처리 가능
		
3. 함수의 선언과 호출
	1) 함수의 선언 방법
		function 함수이름(매개변수){
			처리할 내용
			return 반환값;
	    }
		- function : function 키워드로 함수를 정의한다고 선언하고, 
		- 함수이름: 함수이름 통해 호출할 때, 사용하는 함수명을 지정한다.
		- 매개변수: 함수를 호출할 때, 전달하여야 할 매개변수를 전송하기 위한
			변수명이다. ex) 자판기의 돈을 입력할 때 받는 변수, 선택한 번호를
				받는 변수
		- 처리할 내용 : 반복해서 처리할 코드를 선언한다.
		- 반환값 : 함수를 통해서 전달하는 값을 말한다. ex) 자판기로 비유하면
			자판기를 통해 나오는 최종 물건이나 거스름돈을 말한다.
		- 함수에서 전역변수/지역변수
	2) 함수 호출
		함수이름(입력할데이터) ==> 결과값을 리턴하여 처리할 수 있다.
