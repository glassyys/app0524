	var tot = 0;

		var showBuy =`이름은 ${prodname}를 ${price}원에 ${cnt}개 구매하였다
			총비용은 ${price*cnt}원이다.`
		// price*cnt : 물건별 총비용
	    tot += price*cnt;

 */
		document.querySelector("#buyList").innerText = showBuy
		document.querySelector("#totShow").innerText = "총비용:"+tot+"원"
	}
