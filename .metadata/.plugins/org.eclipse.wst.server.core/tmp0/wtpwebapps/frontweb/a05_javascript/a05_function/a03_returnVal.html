<script type="text/javascript">
	var bdObj = document.querySelector("body") //css선택하는 형식과 동일
	bdObj.innerHTML = "<h2>함수 리턴값</h2>"
	function call01(){
		return 25;
	}
	function call02(){
		return "홍길동";
	}	
	function call03(){
		name = "마길동"
		age = 25
		return name+", "+age
	}
	function call04(name, age){
		return name+", "+age
	}
	function call05(num01, num02){
		return num01 + num02
	}
	// 리턴값을 호출할 때  함수명() : 마지막에 ()를 붙여야 한다.
	bdObj.innerHTML += `<h3>리턴값 1단계:${call01()} </h3>`
	bdObj.innerHTML += `<h3>리턴값 1단계:${call02()} </h3>`
	var num01 = call01(); var str01 = call01() // 변수에 할당도 가능하다
	var show01 = call03() // 지역변수들을 혼합하여 리턴값을 만들어 데이터할당
	var show02 = call04('오길동',25) // 매개변수를 전달하여 리턴값을 만들기..
	var plusTot = call05(30,40) // 매개변수로 데이터를 전달하여 합산값을 리턴값
	
	// ex1) 1~6까지 랜덤 숫자를 만들어 리턴해주는 함수 선언 해당 함수를 2번호출하여
	//      출력 
	function call06(){
		return Math.floor(Math.random()*6+1)
	}
	bdObj.innerHTML += `<h3>랜덤1:${call06()} </h3>`
	bdObj.innerHTML += `<h3>랜덤2:${call06()} </h3>`
	// ex2) 물건의 가격과 갯수를 선언하고 총계를 리턴해주는 함수 선언 및 해당 함수
	//      호출하여 특정 변수에 할당.
	function call07(){
		var price = 3000
		var cnt = 5
		return price*cnt
	}
	var tot = call07()
	bdObj.innerHTML += `<h3>물건의 총합계 : ${tot} </h3>`
	// ex3) 매개변수로 구구단의 단수와 곱할 수를 입력받아 결과값을 리턴하는 함수 선언
	//      해당 내용을 변수에 할당 및 출력 처리..
	function call08(grade, cnt){
		return grade*cnt
	}
	var tot2 = call08(4,5)
	bdObj.innerHTML += `<h3>구구단의 결과값 : ${tot2} </h3>`
	// 만들어 변수에 할당 처리..

/*
# 함수의 리턴값에 대한 이해
1. 함수는 입력값과 프로세스를 처리한 후, 마지막에 리턴값을 처리하여
	해당 함수를 처리한 결과를 전달한다.
	ex) 자판기의 최종 결과물이 특정 자판기의 물건이듯이..
2. 형식
	function 함수명(){
		
		return 리턴할데이터;
	}
3. 함수의 리턴값을 함수가 호출되는 곳에 전달되는 데이터이라서 바로 출력을 할 수도
	있고, 다른 변수에 할당도 가능하다.
	function call01(){
		return 25;
    }
    dbObj.innerHTML = "리턴값:"+call01() ==> 리턴값25
    var num01 = call01()  ==> num01에 25할당.
    var tot = 30 + call01() ==> 30과 25가 연산이 되어 tot에 할당된다.
    즉, 해당 함수를 통해 전달되는 값을 말한다.
    
    
    
*/
//
</script>
