	#show{text-align:right;}

<body>
	<h2>계산기</h2>
	<table width="400px" height="500px" border>
		<tr><td id="show" colspan="4">0</td></tr>
		<tr><td onclick="calcu(this)">7</td>
			<td onclick="calcu(this)">8</td>
			<td onclick="calcu(this)">9</td>
			<td onclick="calcu(this)">+</td></tr>
		<tr><td onclick="calcu(this)">4</td>
			<td onclick="calcu(this)">5</td>
			<td onclick="calcu(this)">6</td>
			<td onclick="calcu(this)">-</td></tr>
		<tr><td onclick="calcu(this)">1</td>
			<td onclick="calcu(this)">2</td>
			<td onclick="calcu(this)">3</td>
			<td onclick="calcu(this)">*</td></tr>
		<tr><td onclick="calcu(this)">C</td>
			<td onclick="calcu(this)">0</td>
			<td onclick="calcu(this)">=</td>
			<td onclick="calcu(this)">/</td></tr>
	</table>
</body>
<script type="text/javascript">
	var showObj =  document.querySelector("#show")
	function calcu(obj){
		// calcu(this) : 현재 클릭한 이 객체(this)로 아래와 같이
		// td의 모든 내용을 전송(객체 단위로 전송)
		// 클릭한 td를 객체 단위를 받기..<td onclick="calcu(this)">7</td>
		
		// 초기화면에 있는 0이 있을 때는 0을 지우고
		if(showObj.innerText=='0') showObj.innerText=''
		// text를 누적해서 출력 처리..
		
		if(obj.innerText=='='){
			showObj.innerText=eval( showObj.innerText )
		}else if(obj.innerText=='C'){
			showObj.innerText="0"
		}else{
			showObj.innerText+=obj.innerText
		}
	}
