<script type="text/javascript">
	var bdObj = document.querySelector("body") //css선택하는 형식과 동일
	bdObj.innerHTML = "<h2>json</h2>"
	var p01 = {name:"홍길동",age:25, call:function(){ alert('메서드호출') }}
	bdObj.innerHTML += `<h3>속성호출:${p01.name}</h3>`
	bdObj.innerHTML += `<h3>속성호출:${p01.age}</h3>`
	bdObj.innerHTML += `<h3>속성호출:${p01.call}</h3>`
	//p01.call() // 객체의 속성 중 메서드형 기능 처리
	// ex1) prod01 물건명, 가격, 갯수로 선언하여 물건정보를 출력하고..
	var prod01 = {name:"사과",price:3000, cnt:2}
	bdObj.innerHTML += `<h3>물건명:${prod01.name}</h3>`
	bdObj.innerHTML += `<h3>물건가격:${prod01.price}</h3>`
	bdObj.innerHTML += `<h3>물건갯수:${prod01.cnt}</h3>`
	// ex2) book01 도서명, 도서가격, buy함수속성을 통해 도서명과 가격을 출력하세요.
	var book01 = {title:"java시작",price:30000,
			buy:function(){
				bdObj.innerHTML += `<h3>도서명:${book01.title}</h3>`
				// this : 함수를 포함하는 객체를 지칭
				// this : 현재 이 객체가 가지고 있는 다른 속성을 접근해서
				// 	활용할 때, 사용한다.
				
				bdObj.innerHTML += `<h3>도서명(this):${this.title}</h3>`
				bdObj.innerHTML += `<h3>도서가격:${book01.price}</h3>`
				bdObj.innerHTML += `<h3>도서가격(this):${this.price}</h3>`
			}}
	// 위에 정의된 내용 호출 처리..
	book01.buy()
	
/*
# json 객체..
1. 자바스크립트에서는 여러가지 객체 형태로 사용하는데, 그 중에서 가장 간편하면서도
	많이 활용되는 것이 javascript object notation이라는 형태의 객체이다.
2. 기본형식
	1) 객체의 선언
	var 객체명 = {속성:속성값, 속성:속성값....}
	2) 객체의 활용
	객체명.속성 : 해당 객체가 가지고 있는 속성을 호출
	3) 속성의 종류
		- 일반 데이터
			ex) var p01 =  {name:"홍길동",age:25}
			와 같이 데이터를 말하고, 호출 하면 데이터를 처리할 수 있다.
			p01.name ==> "홍길동"
		- 함수==> 메서드(객체에 종속되었을 때)
			ex) var p01 = {call:function(){ alert("기능 호출")}}
			이와 같이 함수 선언된 형태이고
			p01.call ==> 함수가 정의된 내용을 그대로 가져오고(문자열 그대로)
						function(){ alert("기능 호출")}
			p01.call() ==> 함수가 정의된 내용을 수행해준다. 위 같은 경우
				기능 호출이라고 alert()으로 로딩된다.
14:45~				
*/
//
