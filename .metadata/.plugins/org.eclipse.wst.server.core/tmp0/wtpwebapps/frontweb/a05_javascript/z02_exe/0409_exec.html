function calculateAverage() {
    let sum = 0;
    let count = 0;
    let input;

    while (true) {
        input = prompt("점수를 입력하세요 (종료하려면 'end' 입력):");
        
        // 'end'가 입력되면 입력 종료
        if (input === 'end') {
            break;
        }
        
        // 입력된 값이 숫자인지 확인 후 계산에 포함
        let score = parseFloat(input);
        if (!isNaN(score)) {
            sum += score;
            count++;
        } else {
            alert("유효하지 않은 입력입니다. 숫자를 입력하세요.");
        }
    }
    
    // 입력된 점수가 없을 경우
    if (count === 0) {
        return 0;
    }
    
    // 평균 계산
    return sum / count;
}
