<script type="text/javascript">
	var bdObj = document.querySelector("body") //css선택하는 형식과 동일
	bdObj.innerHTML = "<h2>컴퓨터와 가위/바위/보</h2>"
	var games01 = ["가위","바위","보"]
	var ran = parseInt(Math.random()*3)
	bdObj.innerHTML += `<h3>컴퓨터의 선택:${games01[ran]}</h3>`
	// ex) 구슬로 홀/짝 게임을 하려고 한다. 컴퓨터가 선택한 홀/짝은? @@
	var myChoice = prompt("컴퓨터와 홀/짝게임 선택하세요(홀/짝)","홀")
	var ran2 = parseInt(Math.random()*2)
	var games02 = ["홀","짝"]
	bdObj.innerHTML += `<h3>컴퓨터가 선택한 홀/짝은?:
			${games02[ran2]}</h3>`
	bdObj.innerHTML += `<h3>당신이 선택한 홀/짝은?:${myChoice}</h3>`
	bdObj.innerHTML += `<h3>결과?:
						${myChoice==games02[ran2]?"승":"패"}</h3>`
	var result="패"
	if(myChoice==games02[ran2]){
		result="승"
	}
	bdObj.innerHTML += `<h3>if 결과?:${result}</h3>`
