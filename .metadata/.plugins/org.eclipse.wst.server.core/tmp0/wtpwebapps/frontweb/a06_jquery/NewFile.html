<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
	height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
	background-color: #f0f0f0;
}
.login-container {
	width: 400px;
	padding: 20px;
	background-color: #fff;
	border-radius: 5px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-group {
	margin-bottom: 15px;
}

label {
	display: block;
	font-weight: bold;
}

input[type="text"], input[type="password"] {
	width: 100%;
	padding: 10px;
	border: 1px solid #ccc;
	border-radius: 3px;
}

.button1 {
	width: 100%;
	padding: 10px;
	background-color: #007bff;
	border: none;
	color: #fff;
	cursor: pointer;
}

button:hover {
	background-color: #0056b3;
}

ul li {
	display: inline-block;
	margin-right: 10px; /* 각 요소 사이의 간격을 조절할 수 있습니다. */
}

a {
	text-decoration: none; /* 하이퍼링크의 밑줄을 제거합니다. */
}

.input-with-image {
	background-image: url('이미지_파일_경로');
	background-repeat: no-repeat;
	background-position: right center; /* 이미지 위치 조정 가능 */
	padding-right: 20px; /* 이미지와 텍스트 사이 여백 설정 */
}

.centered-title {
	display: flex;
	justify-content: center;
}


  /* 옵션 버튼 스타일 */
  .tabcontent {
    display: none; /* 기본적으로 모든 탭 내용을 숨깁니다 */
  }

  /* 현재 활성화된 탭 내용만 보여줍니다 */
  .tabcontent.active {
    display: block;
  }
</style>
<script src="jquery-3.7.1.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function() {
    // $("h2").css("color","yellow").text("jquery시작")
});

// 탭 열고 닫기 함수
function openTab(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].classList.remove("active");
  }
  document.getElementById(tabName).classList.add("active");
}

// 라디오 버튼 클릭 시 해당 내용 보여주는 함수
function showContent(contentId) {
  var i, contents;
  contents = document.getElementsByClassName("findMethodContent");
  for (i = 0; i < contents.length; i++) {
    contents[i].style.display = "none";
  }
  document.getElementById(contentId).style.display = "block";
}
</script>
</head>
<body>

<div class="login-container">

		<form id="login-form">
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'findID')">아이디 찾기</button>
        <button class="tablinks" onclick="openTab(event, 'findPassword')">비밀번호 찾기</button>
    </div>

    <div id="findID" class="tabcontent active">
        <div>
            <input type="radio" name="findMethod" value="mobileaprov" checked onclick="showContent('mobileFind')">휴대폰본인인증으로 찾기
        </div>
        <div id="mobileFind" class="findMethodContent">            
            <span>휴대폰본인인증으로 찾기</span><br>
            <input type="button" value="휴대폰본인인증으로 찾기"><br>
        </div>
        <div>
            <input type="radio" name="findMethod" value="ipin" onclick="showContent('ipinFind')"> 아이핀으로 찾기
        </div>
        <div id="ipinFind" class="findMethodContent" style="display: none;">
            <span>아이핀인증으로 찾기</span><br>
            <input type="button" value="아이핀 인증"><br>
        </div>
        <div>
            <input type="radio" name="findMethod" value="mobile" onclick="showContent('phoneFind')"> 휴대폰번호로 찾기
        </div>
        <div id="phoneFind" class="findMethodContent" style="display: none;">
            <span>휴대폰번호로 찾기</span><br>
            <input type="text" value="휴대폰번호로 찾기"><br>
            <input type="text" value="휴대폰번호로 찾기"><br>
            <input type="button" value="휴대폰번호로 찾기"><br>
        </div>
        <div>
            <input type="radio" name="findMethod" value="email" onclick="showContent('emailFind')"> 이메일로 찾기
        </div>
        <div id="emailFind" class="findMethodContent" style="display: none;">
            <span>이메일로 찾기</span><br>
            <input type="text" value="이메일로 찾기"><br>
            <input type="text" value="이메일로 찾기"><br>
            <input type="button" value="이메일로 찾기"><br>
        </div>
    </div>

    <div id="findPassword" class="tabcontent">
        <h3>비밀번호 찾기</h3>
        <p>가입한 이메일을 입력하세요:</p>
        <input type="email" id="emailInput" placeholder="이메일 입력"><br>
        <button onclick="resetPassword()">비밀번호 재설정</button>
    </div>
    </form>
</div>

</body>
</html>
