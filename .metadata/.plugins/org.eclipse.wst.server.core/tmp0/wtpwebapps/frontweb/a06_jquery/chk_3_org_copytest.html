<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>약관동의</title>

</head>
<body>
	<div id="__next">
		<div class="memberContainer">
			<div class="header">
				<div class="headerInner">
					<a href="https://www.interpark.com" class="headerLogo"><span
						class="blind">INTERPARK</span></a>
					<div class="headerTitle">약관동의</div>
				</div>
			</div>
			<div class="contents">
				<div class="contentWrapper termsContent">
					<div class="uCheckbox allAgree">
						<label><input type="checkbox" id="checkAll" onclick="toggleCheckboxes()"><span class="text">약관
								전체 동의</span></label>
					</div>
					<div class="termsBlock">
						<div class="label">필수 동의 항목</div>
						<div class="termsItem">
							<div class="uCheckbox sType">
								<label><div class="inputWrap">
										<input type="checkbox" class="singleSelector requireSelector" onclick="updateSubmitButton()"><span
											class="text"></span>
									</div></label>
								<div class="checkboxCont">
									<a href="#" class="btn btnLink">[필수] 이용약관</a>
								</div>
							</div>
							<div class="uCheckbox sType">
								<label><div class="inputWrap">
										<input type="checkbox" class="singleSelector requireSelector" onclick="updateSubmitButton()"><span
											class="text"></span>
									</div></label>
								<div class="checkboxCont">
									<a href="#" class="btn btnLink">[필수] 전자금융거래 이용약관</a>
								</div>
							</div>
							<div class="uCheckbox sType">
								<label><div class="inputWrap">
										<input type="checkbox" class="singleSelector requireSelector" onclick="updateSubmitButton()"><span
											class="text"></span>
									</div></label>
								<div class="checkboxCont">
									<a href="#" class="btn btnLink">[필수] 개인정보 수집동의서</a>
								</div>
							</div>
						</div>
					</div>
					<div class="termsBlock">
						<div class="label">선택 동의 항목</div>
						<div class="termsItem">
							<div class="uCheckbox sType">
								<label><div class="inputWrap">
										<input type="checkbox" class="singleSelector" onclick="updateSubmitButton()"><span
											class="text"></span>
									</div></label>
								<div class="checkboxCont">
									<a href="#" class="btn btnLink">[선택] 개인정보 수집동의서</a>
								</div>
							</div>
							<div class="uCheckbox sType">
								<label><div class="inputWrap">
										<input type="checkbox" class="singleSelector" onclick="updateSubmitButton()"><span
											class="text"></span>
									</div></label>
								<div class="checkboxCont">
									<a href="#" class="btn btnLink">[선택] 위치기반서비스 이용약관</a>
								</div>
							</div>
						</div>
					</div>
					<div class="ubtnArea">
						<div class="col">
							<button type="button" class="uBtn active" disabled="" id="nextStep" onclick="submitForm()">다음단계</button>
						</div>
					</div>
				</div>
			</div>
			<div class="footer">
				<div class="copyright">Copyright © InterparkTriple Corp. All
					rights reserved.</div>
			</div>
		</div>
	</div>


	</div>

<script>
  // 전체 동의 체크박스를 선택/해제하는 함수
  function toggleCheckboxes() {
    var checkAllCheckbox = document.getElementById('checkAll');
    var checkboxes = document.querySelectorAll('.singleSelector');
    checkboxes.forEach(function(checkbox) {
      checkbox.checked = checkAllCheckbox.checked;
    });
    updateSubmitButton();
  }

  // Submit 버튼을 활성화 또는 비활성화하는 함수
  function updateSubmitButton() {
    var requiredCheckboxes = document.querySelectorAll('.requireSelector');
    var optionalCheckboxes = document.querySelectorAll('.singleSelector:not(.requireSelector)');
    var submitButton = document.getElementById('nextStep');
    var allAgreeCheckbox = document.getElementById('checkAll');
    var requiredCheckedCount = 0;
    var termsBlockCount = document.querySelectorAll('.termsBlock').length;
    var selectedTermsBlockCount = 0;

    requiredCheckboxes.forEach(function(checkbox) {
      if (checkbox.checked) {
        requiredCheckedCount++;
      }
    });

    document.querySelectorAll('.termsBlock').forEach(function(termsBlock) {
      var termsCheckboxes = termsBlock.querySelectorAll('.singleSelector.requireSelector:checked');
      if (termsCheckboxes.length > 0) {
        selectedTermsBlockCount++;
      }
    });

    if (requiredCheckedCount === requiredCheckboxes.length && optionalCheckboxes.length >= 2 && allAgreeCheckbox.checked && selectedTermsBlockCount >= 3) {
      submitButton.disabled = false;
    } else {
      submitButton.disabled = true;
    }
  }

  // 폼을 제출하는 함수
  function submitForm() {
    // 여기에 폼을 제출하는 코드 추가
    alert("Form submitted!");
  }
</script>

</body>
</html>
