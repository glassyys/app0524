<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
	height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
	background-color: #f0f0f0;
}
.login-container {
	width: 400px;
	height: 550px;
	padding: 20px;
	background-color: #fff;
	border-radius: 5px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-group {
	margin-bottom: 15px;
}

label {
	display: block;
	font-weight: bold;
}

input[type="text"], input[type="password"] {
	width: 100%;
	padding: 10px;
	border: 1px solid #ccc;
	border-radius: 3px;
}


ul li {
	display: inline-block;
	margin-right: 10px; /* 각 요소 사이의 간격을 조절할 수 있습니다. */
}

a {
	text-decoration: none; /* 하이퍼링크의 밑줄을 제거합니다. */
}

.input-with-image {
	background-image: url('이미지_파일_경로');
	background-repeat: no-repeat;
	background-position: right center; /* 이미지 위치 조정 가능 */
	padding-right: 20px; /* 이미지와 텍스트 사이 여백 설정 */
}

.centered-title {
	display: flex;
	justify-content: center;
}


/* 옵션 버튼 스타일 */
.tab {
    display: flex;
    justify-content: space-around;
/*      border-bottom: 1px solid #ccc;  */
} 

.tablinks {
    cursor: pointer;
    padding: 10px;
}

.tablinks:hover {
    background-color: #f0f0f0; /* tap에 호버될 때 배경색 변경 */
}

.tabcontent {
    display: none; /* 기본적으로 모든 탭 내용을 숨깁니다 */
}

/* 현재 활성화된 탭 내용만 보여줍니다 */
.tabcontent.active {
    display: block;
}
.tabcontent.active #tab1{
    border-bottom: 1px solid #ccc; /* 비활성화된 tap 아래 선 표시 */
}
.active-tab {
    border-bottom: 3px solid #000; /* 활성화된 tap 아래 선 표시 */
}
.titleText {
    font-size:14px;
    color: #1c1c1e;
}

.titleText2 {
    font-size:12px;
    color: #1c1c1e;
}
.button1, .button2{
    width: calc(100% - 22px); /* 입력란과 동일한 너비를 가지도록 설정합니다. */
	padding: 10px;
 	background-color: #007bff;
 	border: none;
	color: #fff;
	cursor: pointer;
    border-radius: 5px; /* 버튼의 모서리를 둥글게 만듭니다. */
}
#inputtext, #emailInput, #phoneNumberInput, #idInput{
    width: calc(100% - 43px); /* 입력란과 동일한 너비를 가지도록 설정합니다. */
 	padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;
}

.button3, .button4, .button5  {
    width: calc(100% - 22px); /* 입력란과 동일한 너비를 가지도록 설정합니다. */
	padding: 10px;
	background-color: gray;
	border: none;
	color: #ccc;
	cursor: pointer;
    border-radius: 5px; /* 버튼의 모서리를 둥글게 만듭니다. */
}

.button1:hover, .button1:hover{
	background-color: #0056b3;
}

/* button:hover {
	background-color: #0056b3;
} */
div{
	padding: 10px;
}

</style>
<script src="jquery-3.7.1.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function() {
    // $("h2").css("color","yellow").text("jquery시작")
});

// 탭 열고 닫기 함수
function openTab(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].classList.remove("active");
  }
  document.getElementById(tabName).classList.add("active");

  // 선택된 tap에 active-tab 클래스 추가
  var tabs = document.getElementsByClassName("tablinks");
  for (i = 0; i < tabs.length; i++) {
    tabs[i].classList.remove("active-tab");
  }
  evt.currentTarget.classList.add("active-tab");
}

// 라디오 버튼 클릭 시 해당 내용 보여주는 함수
function showContent(contentId) {
  var i, contents;
  contents = document.getElementsByClassName("findMethodContent");
  for (i = 0; i < contents.length; i++) {
    contents[i].style.display = "none";
  }
  document.getElementById(contentId).style.display = "block";
}
</script>
</head>
<body>

<div class="login-container">

<form id="login-form">
    <div class="tab centered-title">
        <h3>계정찾기</h3>
    </div>

    <div class="tab">
        <div class="tablinks active-tab" id= "tab1" onclick="openTab(event, 'findID')">아이디 찾기</div>
        <div class="tablinks" id= "tab2" onclick="openTab(event, 'findPassword')">비밀번호 찾기</div>
    </div>

    <div id="findID" class="tabcontent active">
        <div>
            <input type="radio" name="findMethod" value="mobileaprov" checked onclick="showContent('mobileFind')">
			<span class="titleText">휴대폰 본인인증으로 찾기</span>
        </div>
        
        <div id="mobileFind" class="findMethodContent">
		<div>
            <p class="titleText2">본인확인(실명인증)이 완료된 아이디는 본인명의 휴대폰 인증으로 아이디를 찾을 수 있어요.</p><br>
			<button class="button1" type="submit">휴대폰인증</button>
		</div>
        </div>
        <div>
            <input type="radio" name="findMethod" value="ipin" onclick="showContent('ipinFind')">
			<span class="titleText">아이핀으로 찾기</span>
		</div>
        <div id="ipinFind" class="findMethodContent" style="display: none;">
 		<div>
            <p class="titleText2">아이핀으로 확인하기 위해서는 아이핀ID가 있어야 해요.</p><br>
			<button class="button1" type="submit">아이핀 인증</button>
		</div>
        </div>
        <div>
            <input type="radio" name="findMethod" value="mobile" onclick="showContent('phoneFind')">
			<span class="titleText">휴대폰번호로 찾기</span>
        </div>
        <div id="phoneFind" class="findMethodContent" style="display: none;">
<!--          <div>
            <p class="titleText2">입력하신 이름과 휴대폰 번호가 회원정보와 일치한 경우 인증번호가 발송돼요.</p><br>
            <input id="inputtext" type="text" placeholder="이름"><br>
            <input id="inputtext" type="text" placeholder="휴대폰번호"><br>
			<button class="button3" type="submit">인증번호 받기</button>
          </div> -->
		<div>
		    <p class="titleText2">입력하신 이름과 휴대폰 번호가 회원정보와 일치한 경우 인증번호가 발송돼요.</p><br>
		    <input id="inputtext" type="text" placeholder="이름"><br>
		    <input id="phoneNumberInput" type="text" placeholder="휴대폰번호"><br>
		    <button id="receiveButton1" class="button3" type="submit">인증번호 받기</button>
		</div>
        </div>
        <div>
            <input type="radio" name="findMethod" value="email" onclick="showContent('emailFind')"> 
			<span class="titleText">이메일로 찾기</span>
        </div>
        <div id="emailFind" class="findMethodContent" style="display: none;">
<!--           <div>
            <p class="titleText2">입력하신 이메일과 주소가 회원정보와 일치한 경우 인증번호가 발송돼요.</p><br>
            <input id="inputtext" type="text" placeholder="이름"><br>
            <input id="inputtext" type="text" placeholder="이메일 주소"><br>
			<button class="button4" type="submit">인증번호 받기</button>
          </div> -->
		<div>
		    <p class="titleText2">입력하신 이메일과 주소가 회원정보와 일치한 경우 인증번호가 발송돼요.</p><br>
		    <input id="inputtext" type="text" placeholder="이름"><br>
		    <input id="emailInput" type="text" placeholder="이메일 주소"><br>
		    <button id="receiveButton2" class="button4" type="submit">인증번호 받기</button>
		</div>
        </div>
    </div>

    <div id="findPassword" class="tabcontent">
        <div>
            <h3>아이디 확인 후<br>
            비밀번호를 재설정 할 수 있어요</h3>
            <input id="idInput" type="text" placeholder="아이디"><br>
			<button id="receiveButton3" class="button5" type="submit">인증번호 받기</button>
        </div>
    </div>
</form>
</div>
<script>
// JavaScript 코드
document.getElementById("phoneNumberInput").addEventListener("input", function() {
    var phoneNumberInput = document.getElementById("phoneNumberInput");
    var receiveButton = document.getElementById("receiveButton1");
    if (phoneNumberInput.value.trim() !== "") {
        receiveButton.style.backgroundColor = "#007bff"; // 파란색 배경색 적용
    } else {
        receiveButton.style.backgroundColor = "gray"; // 기본 배경색 적용
    }
});

document.getElementById("emailInput").addEventListener("input", function() {
    var emailInput = document.getElementById("emailInput");
    var receiveButton = document.getElementById("receiveButton2");
    if (emailInput.value.trim() !== "") {
        receiveButton.style.backgroundColor = "#007bff"; // 파란색 배경색 적용
    } else {
        receiveButton.style.backgroundColor = "gray"; // 기본 배경색 적용
    }
});

document.getElementById("idInput").addEventListener("input", function() {
    var emailInput = document.getElementById("idInput");
    var receiveButton = document.getElementById("receiveButton3");
    if (emailInput.value.trim() !== "") {
        receiveButton.style.backgroundColor = "#007bff"; // 파란색 배경색 적용
    } else {
        receiveButton.style.backgroundColor = "gray"; // 기본 배경색 적용
    }
});
</script>
</body>


</html>
