div{

/* 체크박스 스타일 */
.inputWrap input[type="checkbox"] {
  position: absolute;
  opacity: 0;
  width: 0;
  height: 0;
}

.inputWrap .checkmark {
  width: 20px; /* 너비 */
  height: 20px; /* 높이 */
  border-radius: 50%; /* 동그라미 모양을 만듭니다. */
  border: 2px solid #000; /* 동그라미 외곽선 색상 */
  margin-right: 5px; /* 필요에 따라 조정 */
  position: relative;
}

.inputWrap .checkmark::after {
  content: ""; /* ✔ 표시 */
  display: none; /* 기본적으로는 보이지 않음 */
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 10px; /* 아이콘 너비 */
  height: 10px; /* 아이콘 높이 */
  border-right: 2px solid #000; /* V자의 오른쪽 선 */
  border-bottom: 2px solid #000; /* V자의 아래쪽 선 */
}

.inputWrap input[type="checkbox"]:checked + .checkmark::after {
  display: block; /* 체크되면 표시됨 */
}
</style>
