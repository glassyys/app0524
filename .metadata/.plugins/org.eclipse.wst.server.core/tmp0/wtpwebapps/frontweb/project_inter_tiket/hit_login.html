<!DOCTYPE html>

<title>로그인</title>
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
	height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
	background-color: #f0f0f0;
}

.login-container {
	width: 400px;
	padding: 20px;
	background-color: #fff;
	border-radius: 5px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-group {
	margin-bottom: 15px;
}

label {
	display: block;
	font-weight: bold;
}

input[type="text"], input[type="password"] {
	width: 100%;
	padding: 10px;
	border: 1px solid #ccc;
	border-radius: 3px;
}

.button1 {
	width: 100%;
	padding: 10px;
	background-color: #007bff;
	border: none;
	color: #fff;
	cursor: pointer;
}

button:hover {
	background-color: #0056b3;
}

ul li {
	display: inline-block;
	margin-right: 10px; /* 각 요소 사이의 간격을 조절할 수 있습니다. */
}

a {
	text-decoration: none; /* 하이퍼링크의 밑줄을 제거합니다. */
}

.centered-title {
	display: flex;
	justify-content: center;
}
</style>

<script type="text/javascript">
	var bdObj = document.querySelector("body") //css선택하는 형식과 동일

	function toggleDeleteButton() {
		var id = document.getElementById("id");
		var deleteButton = document.getElementById("deleteButton");
		if (id.value.trim() !== "") {
			deleteButton.innerHTML = '<img src="./image/cancel.png" alt="clean" style="width: 20px; height: 20px;">'; // 새로운 이미지로 버튼 내용 변경
			deleteButton.style.display = "inline-block";
		} else {
			deleteButton.style.display = "none";
		}
	}

	// 삭제 버튼 클릭 이벤트 처리
	deleteButton.addEventListener("click", function() {
		// 입력 상자의 텍스트를 초기화
		id.value = "";
	});

	$(document).ready(function() {
		// 로그인 폼을 가운데로 이동
		centerLoginForm();

		// 윈도우 크기가 변경될 때마다 로그인 폼 위치 업데이트
		$(window).resize(function() {
			centerLoginForm();
		});
	});

	function centerLoginForm() {
		var container = $('.login-container');
		var windowHeight = $(window).height();
		var windowWidth = $(window).width();
		var containerHeight = container.outerHeight();
		var containerWidth = container.outerWidth();

		var topPosition = (windowHeight - containerHeight) / 2;
		var leftPosition = (windowWidth - containerWidth) / 2;

		container.css({
			'top' : topPosition + 'px',
			'left' : leftPosition + 'px'
		});
	}
</script>
