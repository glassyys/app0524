.parent-container {
	display: flex;
	justify-content: center; /* 수평 가운데 정렬 */
	align-items: center; /* 수직 가운데 정렬 */
	height: 100vh; /* 화면 전체 높이를 사용하여 세로 중앙 정렬 */
}

.child-div {
	display: flex;
	width: 50%;
	padding: 20px;
	height: 80vh; /* 화면 높이의 50%만큼 높이 설정 */
	max-height: 600px; /* 최대 높이를 600px로 제한 */
	flex-direction: column; /* 수직으로 요소를 배치 */
	/* justify-content: center;  수직 가운데 정렬 */
	align-items: left; /* 수평 가운데 정렬 */
	border: 2px solid blue;
}

.checkbox-container {
    display: block;
    position: relative;
    margin-bottom: 10px;
}
.checkbox-container .checkmark {
	width: 20px;
	height: 20px;
	border-radius: 50%;
	border: 2px solid #000; /* 동그라미 외곽선 색상 */
	margin-right: 5px; /* 필요에 따라 조정 */
	position: relative;
}
.checkbox-container input[type="checkbox"] {
    position: absolute;
    opacity: 0;
    width: 0;
    height: 0;
}


/* 체크 표시 설정 */
.checkmark::after {
    content: "";
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: #000;
}

.checkbox-container input[type="checkbox"]:checked + .checkmark::after {
    display: block;
}
.checkbox-wrapper {
    display: inline-block;
    position: relative;
    width: 20px;
    height: 20px;
    margin-right: 5px;
}

.checkbox-wrapper input[type="checkbox"] {
    position: absolute;
    opacity: 0;
    width: 100%;
    height: 100%;
    cursor: pointer;
}

/* 가상 요소를 사용하여 클릭 가능한 영역 생성 */
