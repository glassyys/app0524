1) 수업시간에 수업관련 없는 채팅이나 동영상 등 방해되는 내용을 접하지 않았는가?<br>

답변:<input size="100" type="text" name="answer03" placeholder="Did you concentrate effectively in class?"/><br>
​3. 수업 진행 중, 어려웠던 내용과 해결해야할 과제.<br>
답변:<br>
<textarea name="answer04" placeholder="In the course of the class, what was difficult and what needs to be solved." 
   cols="25" rows="5"></textarea><br>

   cols="25" rows="5"></textarea><br>
<br>
