/* 숨겨진 기본 체크박스 */
input[type="checkbox"] {
    position: absolute;
    opacity: 0;
    width: 0;
    height: 0;
}

/* 체크박스 컨테이너 */
.checkbox-container {
    position: relative;
    cursor: pointer;
}

.checkmark {
    position: absolute;
    top: 50%;
    left: 0; /* 왼쪽 정렬로 변경 */
    transform: translateY(-50%);
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background-color: #eee;
    border: 2px solid #000;
}

/* 체크 표시 V 모양 */
.checkbox-container .checkmark:after {
    content: "✔";
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

/* 체크된 상태일 때 체크 표시 표시 */
.checkbox-container input:checked + .checkmark:after {
    display: block;
}

<script type="text/javascript">
//약관전체 동의 체크 박스
var allAgreeCheckbox = document.querySelector('.uCheckbox.sType.checkbox-container input[type="checkbox"]');
// 필수 동의 항목 체크 박스
var requiredCheckboxes = document.querySelectorAll('.termsItem input[type="checkbox"]');
// 선택 동의 항목 체크 박스
var optionalCheckboxes = document.querySelectorAll('.termsItem1 input[type="checkbox"]');
// 다음 단계 버튼
var nextStepButton = document.querySelector('[data-id="nextStep"]');

// 약관전체 동의 체크 박스가 변경될 때마다 호출되는 함수
function checkAllAgreeCheckbox() {
    // 약관전체 동의 체크 박스가 체크되었는지 확인
    if (allAgreeCheckbox.checked) {
        // 필수 동의 항목 체크 박스 모두 선택
        requiredCheckboxes.forEach(function(checkbox) {
            checkbox.checked = true;
        });
        // 선택 동의 항목 체크 박스 모두 선택
        optionalCheckboxes.forEach(function(checkbox) {
            checkbox.checked = true;
        });
    } else {
        // 약관전체 동의 체크 박스가 체크되지 않았을 때 필수 동의 항목 체크 박스 모두 해제
        requiredCheckboxes.forEach(function(checkbox) {
            checkbox.checked = false;
        });
        // 약관전체 동의 체크 박스가 체크되지 않았을 때 선택 동의 항목 체크 박스 모두 해제
        optionalCheckboxes.forEach(function(checkbox) {
            checkbox.checked = false;
        });
    }
    // 필수 동의 항목 체크 상태 확인하여 버튼 활성화 또는 비활성화
    checkRequiredCheckboxes();
}

// 필수 동의 항목 체크 박스가 변경될 때마다 호출되는 함수
function checkRequiredCheckboxes() {
    // 필수 동의 항목 체크 박스가 모두 선택되었는지 확인
    var allRequiredChecked = Array.from(requiredCheckboxes).every(function(checkbox) {
        return checkbox.checked;
    });

    // 모든 필수 동의 항목이 선택되었는지 확인하여 버튼 활성화 또는 비활성화
    nextStepButton.disabled = !allRequiredChecked;
}

// 약관전체 동의 체크 박스 상태 모니터링
allAgreeCheckbox.addEventListener('change', checkAllAgreeCheckbox);
// 필수 동의 항목 체크 박스 상태 모니터링
requiredCheckboxes.forEach(function(checkbox) {
    checkbox.addEventListener('change', checkRequiredCheckboxes);
});

// 페이지 로드 시 초기 체크 확인
checkAllAgreeCheckbox();
checkRequiredCheckboxes();
