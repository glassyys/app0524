<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*
ex)사용자 이름과 비밀번호 입력 필드를 가진 로그인 폼을 스타일링합니다. 
각 필드와 로그인 버튼에 대해 :hover와 :focus 상태를 스타일링하세요.
:hover 상태일 때, 입력 필드의 배경색을 lightgray로 변경하세요.
:focus 상태일 때, 입력 필드의 글자 크기를 110%로 증가시키고, 
테두리 색상을 blue로 변경하세요.
로그인 버튼에 :hover 상태를 적용하여 배경색을 darkblue와 글자 색상을 
white로 변경하세요.

# 처리 순서
1. 화면 기본 tag구현
2. css의 크기/위치 지정
3. css의 색상 및 각 form별 모양, 동적처리(가상클래스) 
*/
#menu01 {
	background: lightpink;
	color: black;
	font-size: 10px;
}

.image-container {
	width: auto; /* 원하는 너비 */
	height: auto; /* 높이 자동 조절 */
	list-style-type: none;
	/*border: 1px solid #ccc;  테두리 추가 (선택사항) */
}

.image-container img {
	max-width: 100%;
	height: auto;
}

#menu01 ul {
	margin: 0;
	padding: 5px;
	width: 100%;
}

#menu01 ul li {
	display: inline-block;
	list-style-type: none;
	padding: 0px 5px;
	color: black;
	/* text-shadow:2px 2px 3px yellow; */
}

#menu01 ul li a {
	color: black;
	text-decoration: none;
}

#menu01 ul li a:hover {
	color: blue;
}

/*form 전체 모양 설정*/
.login-form {
	width: 35%;
	margin: 50px auto;
	padding: 20px;
	border: 1px solid #ccc;
	border-radius: 5px;
}
/* 각 요소객체에 대한 기본 css 적용*/
.form-control {
	width: 100%;
	padding: 10px;
	margin-bottom: 15px;
	border: 1px solid #ddd;
	border-radius: 4px;
	box-sizing: border-box;
	/*
			각 요소의 최종적으로 계산된 넓이에 padding 속성이 영향을 미치지 않게
			처리하기 위함
			*/
}
/*마우스 커서를 위치 시켰을 때*/
.form-control:hover {
	background: lightgray;
}
/*마우스를 포커싱했을 때*/
.form-control:focus {
	font-size: 110%;
	border-color: blue;
	outline: none; /*포커싱시, 아우트라인 삭제 처리..*/
}

body {
	font-family: Arial, sans-serif;
}

.login-btn {
	width: 95%;
	margin: 10px;
	padding: 10px;
	background: black;
	color: white;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}
</style>
</head>
<body>
	<h2 align="center">로그인</h2>
	<div class="login-form">
		<div align="left" style="font-size: 20px">
			환영합니다<br> <b>로그인</b>을 해주세요<br>
			<br>

		</div>
		<form>
			<input class="form-control" type="text" id="userid" name="userid"
				placeholder="아이디"><br> <input class="form-control"
				type="password" id="password" name="password" placeholder="비밀번호"><br>

			<nav id="menu01">
				<div>
					<!-- 아이디 저장/보안접속 -->
					<!-- 아이디/비밀번호찾기/회원가입 -->
					<ul>
						<li><input id="member_check_save_id0" name="check_save_id"
							fw-filter="" fw-label="아이디저장" fw-msg="" value="T" type="checkbox" />
							<label for="member_check_save_id0">아이디 저장</label>
						</li>
						<li><img src="//img.echosting.cafe24.com/design/skin/default/member/ico_access.gif"
							alt="보안접속" /> 보안접속
						</li>
						<li><a href="/member/id/find_id.html">아이디찾기</a></li>
						<li><a href="/member/passwd/find_passwd_info.html">비밀번호찾기</a></li>
						<li><a href="/member/join.html">회원가입</a></li>

					</ul>
			</nav>
			<nav>
				<button class="login-btn" type="submit">로그인</button>
			</nav>
			<p style="color: gray; font-size: 12px">SNS 계정으로 로그인하세요.</p>
			<div>
				<!-- <ul class="snsArea"> -->
				<ul>
					<div class="image-container">
						<li><a href="#none" onclick="">
							<img src="kakao.png" alt="카카오계정 로그인" /></a></li>
					</div>
					<div class="image-container">
						<li><a href="#none" onclick="">
							<img src="naver.png" alt="네이버 로그인" /></a></li>
					</div>
					<div class="image-container">
						<li><a href="#none" onclick="">
							<img src="apple.png" alt="Apple로 로그인" /></a></li>
					</div>
				</ul>
			</div>
		</form>
	</div>
</body>
</html>
