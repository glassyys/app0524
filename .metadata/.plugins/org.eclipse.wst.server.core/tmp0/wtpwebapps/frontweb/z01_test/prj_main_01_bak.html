/*1. ul기본 속성 설정*/
#menubar {
	background: white;
}

#menubar ul {
	margin: 0;
	padding: 0;
	width: 100%; /*모든 아이템을 한줄에 가질 수 있도록 처리*/
}
/*2. li속성 설정:메뉴바 형식으로 변환*/
#menubar ul li {
	display: inline-block; /*한줄로 처리하면서 넓이 높이 등 기본 설정 가능*/
	list-style-type: none; /*마커 삭제*/
	font-size:30px;
	padding: 0px 15px;
}
/*3. hyper link 속성 설정(글자 흰색, under line 삭제)*/
#menubar ul li a {
	color: black;
	text-decoration: none; /*아랫줄 링크 보이지 않게 처리*/
}
/*4. 메뉴 위에 커서 위치시 hover 처리	*/
#menubar ul li a:hover {
	color: violet; /*글자 색상 변경 처리*/
}
