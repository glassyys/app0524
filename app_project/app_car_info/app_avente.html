/* 연한 회색의 색상 코드는 다음과 같습니다:
RGB: #CCCCCC

연한 그린 (Pale Green)
HEX: #98FB98

연한 파랑 (Pale Blue)
HEX: #ADD8E6

연한 노랑 (Pale Yellow)
HEX: #FFFFE0
*/

/* 실버 그레이 + 블랙: 차량의 실버 그레이 색상을 배경으로 사용하고, 테두리 등의 요소에 블랙을 사용하여 세련된 느낌을 줄 수 있습니다.

화이트 + 다크 그린: 화이트나 오프화이트를 배경으로 사용하고, 테두리 등의 요소에 다크 그린을 사용하여 세련된 디자인을 만들 수 있습니다.

다크 블루 + 라이트 골드: 다크 블루를 배경으로 사용하고, 테두리 등의 요소에 라이트 골드를 사용하여 고급스러운 느낌을 줄 수 있습니다.

차량 색상에 맞는 컬러: 특정 차량의 주요 색상을 배경으로 사용하고, 이에 대비되는 컬러를 테두리 등의 요소에 사용하여 차량의 브랜드 이미지와 일치시킬 수 있습니다.
실버 그레이 (Silver Gray)
HEX: #C0C0C0

블랙 (Black)
HEX: #000000

화이트 (White)
HEX: #FFFFFF
다크 블루 (Dark Blue)
HEX: #00008B

라이트 골드 (Light Gold)
HEX: #FFD700
 */
table td, th {
