<script type="text/javascript">
	//현재 보여줄 게임창
	var slideCnt = 1; 
	//추천게임이미지를 전부 선택
	var recomOpts = document.querySelectorAll("#rCars img");
	//추천게임이미지에 전부 이미지 삽입(소스)
/* 	for(var i=0;i<recomOpts.length;i++){
		recomOpts[i].src = "recGameImages/rcmcarImage"+(i+1)+".png"
	} */
	//추천게임이미지 들어갈 div들 전부 선택
	var recomOptsDivs = document.querySelectorAll("#rCars>div");
	//오른쪽버튼을 눌렀을 때 오른쪽에서 왼쪽으로 게임이 하나씩 넘어가는 기능 
	function recomOptsRightSlide(){
		if(slideCnt==6)
			return;
		slideCnt++;
		for (var i = 0;i<recomOptsDivs.length;i++){
			recomOptsDivs[i].style.transform = "translateX(" + 
					(slideCnt -1) * -160+ "px)";
		}
	}
	//왼쪽버튼을 눌렀을 때 왼쪽에서 오른쪽으로 게임이 하나씩 넘어가는 기능
	function recomOptsLeftSlide(){
		if(slideCnt==1)
			return;
		slideCnt--;
		for (var i = 0;i<recomOptsDivs.length;i++){
			recomOptsDivs[i].style.transform = "translateX(" + 
			(slideCnt -1) * -160+ "px)";
		}
	}

</script>
