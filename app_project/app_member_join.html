<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
body {
   font-family: Arial, sans-serif;
   background-color: #f0f0f0;
}

.login-container {
   max-width: 400px;
   margin: 100px auto;
   padding: 20px;
   background-color: #fff;
   border-radius: 5px;
   box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
   text-align: center;
}

.form-group {
   margin-bottom: 10px;
   
}

label {
   display: block;
   margin-bottom: 5px;
}

input[type="text"], input[type="password"], input[type="email"], input[type="tel"]
   {
   width: 95%;
   padding: 8px;
   font-size: 16px;
}

button {
   width: 100%;
   padding: 10px;
   background-color: #007bff;
   color: #fff;
   border: none;
   border-radius: 5px;
   cursor: pointer;
}

button:hover {
   background-color: #0056b3;
}

#error-message {
   color: red;
   text-align: center;
}

.form-group-link {
   display: flex;
   margin: 10px;
}

.form-group-link div {
   margin-right: 10px; /* 요소들 사이의 간격 설정 */
}

a{
   text-decoration: none;
}
</style>
</head>
<body>
   <div class="login-container">
      <h2>회원가입</h2>
      <form id="login-form" action="app_member_join.jsp">
         <div class="form-group">
<!--             <label for="username">아이디:</label> <input type="text" id="username"
               name="username" required><br> -->
            아이디: <input type="text" id="username" name="username" required><br>

         </div>

         <div class="form-group">
            <label for="password">비밀번호:</label> <input type="password"
               id="password" name="password" required><br>
         </div>
          <div class="form-group">
            <label for="password2">비밀번호:</label> <input type="password"
               id="password2" name="password2" required><br>
         </div>

         <div class="form-group">
            <label for="name">이름:</label> <input type="text" id="name" name="name" required><br>
         </div>

         <div class="form-group">
            <label for="email">이메일:</label> <input type="email" id="email"
               name="email" required><br>
         </div>

         <div class="form-group">
            <label for="phone">휴대폰 번호:</label> <input type="tel" id="phone"
               name="phone" required><br>
         </div>      
         
         <div class="form-group">
            <label for="gender">성별:</label> 
            <input type="radio" name="gender" value="여자">여자 
            <input type="radio" name="gender" value="남자">남자<br>
         </div>
          <div class="form-group">
         	<input type="checkbox" name="agree" value="전체등의">전체등의<br>
			<input type="checkbox" name="agree" value="이용약관등의">이용약관등의<br>
			<input type="checkbox" name="agree" value="개인정보취금등의">개인정보취금등의<br>
         </div>
         <div class="form-group">
            <button type="submit">회원가입</button>
         </div>
      </form>
      <div id="error-message"></div>

   </div>

</body>
</html>
