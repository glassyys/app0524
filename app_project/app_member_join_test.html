<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
body {
   font-family: Arial, sans-serif;
   background-color: #f0f0f0;
}

.login-container {
   max-width: 400px;
   margin: 100px auto;
   padding: 20px;
   background-color: #fff;
   border-radius: 5px;
   box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
   text-align: center;
}

.form-group {
   margin-bottom: 10px;
   
}

label {
   display: block;
   margin-bottom: 5px;
}

input[type="text"], input[type="password"], input[type="email"], input[type="tel"]
   {
   width: 95%;
   padding: 8px;
   font-size: 16px;
}

button {
   width: 100%;
   padding: 10px;
   background-color: #007bff;
   color: #fff;
   border: none;
   border-radius: 5px;
   cursor: pointer;
}

button:hover {
   background-color: #0056b3;
}

#error-message {
   color: red;
   text-align: center;
}

.form-group-link {
   display: flex;
   margin: 10px;
}

.form-group-link div {
   margin-right: 10px; /* 요소들 사이의 간격 설정 */
}

a{
   text-decoration: none;
}
</style>
</head>
<body>
   <div class="login-container">
      <h2>회원가입</h2>
       <form id="login-form" action="app_member_join_test.jsp" id="phoneForm" novalidate>
      <!-- <form id="phoneForm" novalidate> -->
         <div class="form-group">
<!--             <label for="username">아이디:</label> <input type="text" id="username"
               name="username" required><br> -->
            아이디: <input type="text" id="username" name="username" required><br>

         </div>

         <div class="form-group">
            <label for="password">비밀번호:</label> <input type="password"
               id="password" name="password" required><br>
         </div>
          <div class="form-group">
            <label for="password_chk">비밀번호:</label> <input type="password"
               id="password_chk" name="password_chk" required><br>
         </div>

         <div class="form-group">
            <label for="name">이름:</label> <input type="text" id="name" name="name" required><br>
         </div>

         <div class="form-group">
            <label for="email">이메일:</label> <input type="email" id="email"
               name="email" required><br>
         </div>

         <div class="form-group">
         <!--    <label for="phone">휴대폰 번호:</label> <input type="tel" id="phone"
               name="phone" required><br> 
         -->
         <label for="phone">전화번호:</label>
         <input type="tel" id="phone" name="phone" placeholder="010-1234-5678" pattern="^01[0-9]-\d{3,4}-\d{4}$" required>
         <br>
         <span id="phoneError" style="color: red; display: none;"> 올바른 형식의 전화번호를 입력하세요.</span>
         <br>
         </div>      
         
         <div class="form-group">
            <label for="gender">성별:</label> 
            <input type="radio" name="gender" value="여자">여자 
            <input type="radio" name="gender" value="남자">남자<br>
         </div>
          <div class="form-group">
         	<input type="checkbox" name="agree" value="전체등의">전체등의<br>
			<input type="checkbox" name="agree" value="이용약관등의">이용약관등의<br>
			<input type="checkbox" name="agree" value="개인정보취금등의">개인정보취금등의<br>
         </div>
         <div class="form-group">
            <button type="submit">회원가입</button>
         </div>
      </form>
      <div id="error-message"></div>

   </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            var phoneInput = document.getElementById('phone');
            var phoneError = document.getElementById('phoneError');
            var pattern = new RegExp(phoneInput.pattern);
            
            if (!pattern.test(phoneInput.value)) {
            	/* alert("올바른 형식의 전화번호를 입력하세요."); */
                phoneInput.setCustomValidity("올바른 형식의 전화번호를 입력하세요.");
                phoneError.style.display = 'inline';
                event.preventDefault(); // 폼 제출 방지
            } else {
                phoneInput.setCustomValidity(""); // 사용자 지정 오류 메시지 초기화
                phoneError.style.display = 'none';
            }
        });

        // 입력값이 변경될 때마다 사용자 지정 오류 메시지를 초기화
        document.getElementById('phone').addEventListener('input', function() {
            this.setCustomValidity("");
            document.getElementById('phoneError').style.display = 'none';
        });
    </script>
</body>
</html>
