<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>전화번호 입력 체크</title>

<script type="text/javascript">
window.onload=function(){
	var h2Obj = document.querySelector("h2")
	h2Obj.innerText = ""
	/*
	
	*/
}  
</script>
</head>
<body>
<!-- HTML에서 전화번호 입력을 위한 <input> 요소를 사용할 때, 
사용자 입력을 검증하는 몇 가지 방법이 있습니다. 
다음은 HTML과 JavaScript를 사용하여 전화번호 입력을 체크하는 예시입니다.

HTML 부분
HTML에서는 <input type="tel">을 사용하여 전화번호 입력 필드를 만듭니다.
이와 함께 pattern 속성을 사용하여 정규 표현식을 통해 전화번호 형식을 검증할 수 있습니다.
-->
    <form id="phoneForm" novalidate>
        <label for="phone">전화번호:</label>
        <input type="tel" id="phone" name="phone" placeholder="010-1234-5678" pattern="^01[0-9]-\d{3,4}-\d{4}$" required>
        <br>
        <span id="phoneError" style="color: red; display: none;">올바른 형식의 전화번호를 입력하세요.</span>
        <br>
        <button type="submit">제출</button>
    </form>
    <script>
/*         document.getElementById('phoneForm').addEventListener('submit', function(event) {
            var phoneInput = document.getElementById('phone');
            var phoneError = document.getElementById('phoneError');
            
            var pattern = new RegExp(phoneInput.pattern);
            if (!pattern.test(phoneInput.value)) {
                event.preventDefault(); // 폼 제출 방지
                phoneError.style.display = 'inline';
            } else {
                phoneError.style.display = 'none';
            }
        });
*/
document.getElementById('phoneForm').addEventListener('submit', function(event) {
    var phoneInput = document.getElementById('phone');
    var phoneError = document.getElementById('phoneError');
    var pattern = new RegExp(phoneInput.pattern);
    
    if (!pattern.test(phoneInput.value)) {
        phoneInput.setCustomValidity("올바른 형식의 전화번호를 입력하세요.");
        phoneError.style.display = 'inline';
        event.preventDefault(); // 폼 제출 방지
    } else {
        phoneInput.setCustomValidity(""); // 사용자 지정 오류 메시지 초기화
        phoneError.style.display = 'none';
    }
});

// 입력값이 변경될 때마다 사용자 지정 오류 메시지를 초기화
document.getElementById('phone').addEventListener('input', function() {
    this.setCustomValidity("");
    document.getElementById('phoneError').style.display = 'none';
});
    </script>

</body>
</html>
<!-- 
<input type="tel"> 요소를 사용하여 전화번호 입력 필드를 만듭니다.
pattern 속성에는 전화번호 형식을 검증할 정규 표현식을 입력합니다. 
예를 들어, 한국의 일반적인 전화번호 형식인 010-1234-5678와 
같은 형식을 검증하는 정규 표현식 ^01[0-9]-\d{3,4}-\d{4}$을 사용합니다.
<span> 요소를 사용하여 유효하지 않은 입력에 대한 에러 메시지를 표시합니다.
JavaScript 부분:

폼 제출 이벤트를 리스닝합니다.
사용자가 입력한 전화번호가 정규 표현식과 일치하지 않을 경우, 폼 제출을 막고 에러 메시지를 표시합니다.
유효한 입력이면 에러 메시지를 숨깁니다.
이 방법을 사용하면 사용자가 입력한 전화번호가 지정된 형식과 일치하는지 검증할 수 있으며,
필요할 경우 사용자에게 실시간 피드백을 제공할 수 있습니다. 
-->
