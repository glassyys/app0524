<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Div 구현</title>
<style>
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    .box {
        width: calc(50% - 10px); /* 4개의 박스가 100%를 차지하도록 함 */
        background-color: #f0f0f0;
        margin-bottom: 20px;
        box-sizing: border-box;
        padding: 20px;
    }
    @media screen and (max-width: 768px) {
        .box {
            width: calc(50% - 10px); /* 화면이 작을 때 2개의 박스가 100%를 차지하도록 함 */
        }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 4</div>
    </div>
</body>
</html>
