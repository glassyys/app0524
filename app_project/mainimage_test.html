<script type="text/javascript">
// 버튼 갯수 저장하는 상수
const btn_num = 2;
// 어느 버튼에 포커스되어있는지 판단하는 변수
var btn_cursor = 0;//ctrl_big_slide에서 사용

window.onload=function(){
   var slBtnObj = document.querySelector("#big_slide .sl_button");
   // 0~1의 값을 ctrl_big_slide 함수에 전달하는 버튼 생성
   for (var i = 0; i<btn_num; i++){
      slBtnObj.innerHTML += `<input type="button" onClick="ctrl_big_slide(${i})"></input>`;
   }
   var slBckArr = document.querySelectorAll("#big_slide .sl_back a");
   slBckArr[0].id = "slBck_selected";
   var slBtnArr = document.querySelectorAll("#big_slide .sl_button input");
   slBtnArr[0].id = "slBtn_selected";
   // 5초 간격으로 아래에 함수를 -1을 전달하고 반복 호출
   setInterval(ctrl_big_slide,3000,-1)
}  


function ctrl_big_slide(num){
   // 자동으로 호출하여 넘겨줄 경우, 특정 인덱스가 아닌 -1을 전달하여 구분
   if (num == -1){
      num = (btn_cursor + 1)>=2?0:btn_cursor+1   
   }
   
   var slBckArr = document.querySelectorAll("#big_slide .sl_back a");
   var slBtnArr = document.querySelectorAll("#big_slide .sl_button input");
   for (var i = 0; i<btn_num; i++){
      slBckArr[i].id = "";
      slBtnArr[i].id = "";
   }
   slBckArr[num].id = "slBck_selected";
   slBtnArr[num].id = "slBtn_selected";
   
   btn_cursor = num
}
</script>

    <script>
    // Add event listener for Enter key press
    document.getElementById('searchInput').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            searchText();
        }
    });
        function searchText() {
            // Get the input value
            var searchValue = document.getElementById('searchInput').value.toLowerCase();

            // Clear previous highlights
            clearHighlights(document.body);

            if (searchValue) {
                // Highlight matches
                highlightText(document.body, searchValue);
            }
        }

        function clearHighlights(element) {
            var spans = element.querySelectorAll('span.highlight');
            spans.forEach(function(span) {
                var parent = span.parentNode;
                parent.replaceChild(document.createTextNode(span.textContent), span);
                parent.normalize(); // Merge adjacent text nodes
            });
        }

        function highlightText(element, searchValue) {
            if (element.nodeType === Node.TEXT_NODE) {
                var text = element.textContent.toLowerCase();
                var matchIndex = text.indexOf(searchValue);
                if (matchIndex !== -1) {
                    var originalText = element.textContent;
                    var highlightedText = document.createElement('span');
                    highlightedText.className = 'highlight';
                    highlightedText.textContent = originalText.substring(matchIndex, matchIndex + searchValue.length);

                    var afterText = document.createTextNode(originalText.substring(matchIndex + searchValue.length));
                    var beforeText = document.createTextNode(originalText.substring(0, matchIndex));

                    var parent = element.parentNode;
                    parent.insertBefore(beforeText, element);
                    parent.insertBefore(highlightedText, element);
                    parent.insertBefore(afterText, element);
                    parent.removeChild(element);
                }
            } else if (element.nodeType === Node.ELEMENT_NODE) {
                element.childNodes.forEach(function(child) {
                    highlightText(child, searchValue);
                });
            }
        }
    </script>
